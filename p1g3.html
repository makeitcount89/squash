<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Babylon Image</title>
  <!-- Include Babylon.js library -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <style>
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>

  <script>
    // Create Babylon.js engine
    const canvas = document.getElementById('renderCanvas');
    const engine = new BABYLON.Engine(canvas, true);

    // Create a scene
    const scene = new BABYLON.Scene(engine);

    // Create a camera
    const camera = new BABYLON.ArcRotateCamera('camera', -Math.PI / 2, Math.PI / 2, 5, new BABYLON.Vector3(0, 0, 0), scene);
    camera.attachControl(canvas, true);

    // Define your line data
    const lineData = {
      points: [
        new BABYLON.Vector3(0, 0, 0),
        new BABYLON.Vector3(1, 1, 1)
      ],
      thickness: 0.1,
      height: 1
    };

    // Create a ribbon mesh for the line
    const ribbon = BABYLON.MeshBuilder.CreateRibbon(
      'ribbon',
      { pathArray: [lineData.points], sideOrientation: BABYLON.Mesh.DOUBLESIDE },
      scene
    );

    // Apply material to the ribbon
    const material = new BABYLON.StandardMaterial('material', scene);
    material.emissiveColor = new BABYLON.Color3(1, 0, 0); // Red color, you can customize it
    ribbon.material = material;

    // Set thickness and height
    ribbon.scaling.y = lineData.thickness;
    ribbon.scaling.z = lineData.height;

    // Run the Babylon.js engine
    engine.runRenderLoop(() => {
      scene.render();
    });

    // Handle window resize
    window.addEventListener('resize', () => {
      engine.resize();
    });
  </script>
</body>
</html>
