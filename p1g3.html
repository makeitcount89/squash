<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to 2D Array</title>
    <!-- OpenCV.js -->
    <script async src="https://docs.opencv.org/master/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
    <!-- Babylon.js library -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
</head>
<body>

<input type="file" id="fileInput" accept=".png" onchange="handleFileSelect(event)">
<button onclick="loadImage()">Load Image</button>
<button onclick="displayAllBoundingBoxes()">All Bounding Boxes</button>
<button onclick="render3D()">Render 3D</button>
<div id="loadingMessage"></div>
<h2>Image:</h2>
<canvas id="canvas" style="border:1px solid #000;"></canvas>
<div id="titleDiv" style="position: absolute; top: 10px; left: 50%; transform: translateX(-50%); font-size: 20px; color: white;">3D Rendering Title</div>
<div id="coordinatesDiv" style="position: absolute; top: 50px; left: 50%; transform: translateX(-50%); font-size: 16px; color: red;"></div>

<script>
    var selectedFile;
    var cv;

    function onOpenCvReady() {
        cv = cv || cv;
        document.getElementById('loadingMessage').textContent = 'OpenCV.js is ready.';
    }

    function handleFileSelect(event) {
        selectedFile = event.target.files[0];
    }

    function loadImage() {
        if (!selectedFile) {
            alert('Please select an image file first.');
            return;
        }

        var loadingMessage = document.getElementById('loadingMessage');
        loadingMessage.textContent = 'Loading...';

        var reader = new FileReader();

        reader.onload = function () {
            var image = new Image();
            image.src = reader.result;

            image.onload = function () {
                var canvas = document.getElementById('canvas');
                var context = canvas.getContext('2d');

                canvas.width = image.width;
                canvas.height = image.height;
                context.drawImage(image, 0, 0, image.width, image.height);

                loadingMessage.textContent = '';
            };
        };

        reader.readAsDataURL(selectedFile);
    }

    function displayAllBoundingBoxes() {
        if (!selectedFile) {
            alert('Please load an image first.');
            return;
        }

        var boundingBoxes = findAllBoundingBoxes();

        if (!boundingBoxes || boundingBoxes.length === 0) {
            alert('No shapes found in the image.');
            return;
        }

        var coordinatesDiv = document.getElementById('coordinatesDiv');
        coordinatesDiv.innerHTML = 'Bounding Box Coordinates for all shapes: <br>';

        boundingBoxes.forEach(function (box, index) {
            coordinatesDiv.innerHTML +=
                `Shape ${index + 1}: minX: ${box.x}, minY: ${box.y}, maxX: ${box.x + box.width}, maxY: ${box.y + box.height} <br>`;
        });
    }

    function render3D() {
        // Your existing render3D function here...
    }

    function findAllBoundingBoxes() {
        if (!cv) {
            alert('OpenCV.js is not ready. Please wait.');
            return null;
        }

        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');
        var imageData = context.getImageData(0, 0, canvas.width, canvas.height);
        var src = cv.matFromImageData(imageData);
        var dst = new cv.Mat();

        // Convert to grayscale
        cv.cvtColor(src, src, cv.COLOR_RGBA2GRAY);

        // Apply thresholding
        cv.threshold(src, src, 128, 255, cv.THRESH_BINARY);

        // Find contours
        var contours = new cv.MatVector();
        var hierarchy = new cv.Mat();
        cv.findContours(src, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

        // Get bounding boxes for all contours
        var boundingBoxes = [];
        for (var i = 0; i < contours.size(); ++i) {
            var boundingBox = cv.boundingRect(contours.get(i));
            boundingBoxes.push(boundingBox);
        }

        // Release resources
        src.delete();
        dst.delete();
        contours.delete();
        hierarchy.delete();

        return boundingBoxes;
    }
</script>

</body>
</html>
