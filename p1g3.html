<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Processing and 3D Rendering</title>
  <!-- Include OpenCV.js -->
  <script async src="https://docs.opencv.org/master/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
  <!-- Include Babylon.js -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <style>
    #canvas2D,
    #canvas3D {
      border: 1px solid #000;
      margin-top: 20px;
    }

    body {
      font-size: 24px;
    }

    button {
      font-size: 24px;
      padding: 15px;
      margin: 10px;
    }

    input, select {
      font-size: 24px;
      margin: 10px;
    }
  </style>
</head>

<body>
  <input type="file" id="imageInput" accept="image/*" onchange="loadAndDetect()">
  <label for="lineThickness">Line Thickness:</label>
  <input type="number" id="lineThickness" value="50">
  
  <label for="wallColor">Wall Color:</label>
  <input type="color" id="wallColor" value="#000000">

  <label for="wallTexture">Wall Texture:</label>
  <select id="wallTexture">
     <option value="https://www.babylonjs-playground.com/textures/ground.jpg">Stone</option>
    <option value="https://www.babylonjs-playground.com/textures/brick.jpg">Brick</option>
    <option value="https://www.babylonjs-playground.com/textures/wood.jpg">Wood</option>
    <option value="https://www.babylonjs-playground.com/textures/render.jpg">Render</option>
  </select>

  <label for="wallHeight">Wall Height:</label>
  <input type="number" id="wallHeight" value="15">

  <label for="wallThickness">Wall Thickness:</label>
  <input type="number" id="wallThickness" value="0.2">

  <button onclick="convertTo3D()">Convert to 3D</button>
  <button onclick="resetCanvas()">Reset</button>
  <canvas id="canvas2D" width="600" height="600"></canvas>
  <canvas id="canvas3D" width="1200" height="1200"></canvas>

  <p id="coordinates"></p>

  <script>
    let img, context2D, babylonCanvas, detectedLines;

    function onOpenCvReady() {
      // OpenCV is ready
    }

    function loadAndDetect() {
      const input = document.getElementById('imageInput');
      img = new Image();
      img.onload = function () {
        context2D = document.getElementById('canvas2D').getContext('2d');
        context2D.clearRect(0, 0, context2D.canvas.width, context2D.canvas.height);
        context2D.drawImage(img, 0, 0, context2D.canvas.width, context2D.canvas.height);
        detectLines();
      };
      img.src = URL.createObjectURL(input.files[0]);
    }

    function detectLines() {
      if (!img) {
        alert('Please load an image first.');
        return;
      }

      const canvas2D = document.getElementById('canvas2D');
      const src = cv.imread(canvas2D);
      const dst = new cv.Mat();

      cv.cvtColor(src, src, cv.COLOR_RGBA2GRAY);
      cv.Canny(src, dst, 50, 100, 3, false);

      // Convert the detected lines to Babylon.js format
      detectedLines = [];
      const linesP = new cv.Mat();
      cv.HoughLinesP(dst, linesP, 1, Math.PI / 180, 50, 50, 10);

      for (let i = 0; i < linesP.rows; i++) {
        const line = linesP.data32S.subarray(i * 4, i * 4 + 4);
        detectedLines.push({
          x1: line[0],
          y1: line[1],
          x2: line[2],
          y2: line[3]
        });
      }

      src.delete();
      dst.delete();
      linesP.delete();
    }

    function convertTo3D() {
      if (!detectedLines) {
        alert('Please detect lines first.');
        return;
      }

      const lineThickness = parseInt(document.getElementById('lineThickness').value);
      const wallColor = document.getElementById('wallColor').value;
      const wallTexture = document.getElementById('wallTexture').value;
      const wallHeight = parseFloat(document.getElementById('wallHeight').value);
      const wallThickness = parseFloat(document.getElementById('wallThickness').value);

      // Separate lines into horizontal and vertical
      const horizontalLines = detectedLines.filter(line => line.y1 === line.y2);
      const verticalLines = detectedLines.filter(line => line.x1 === line.x2);

      // Find closest line to each edge
      const leftLine = verticalLines.reduce((acc, line) => (line.x1 < acc.x1 ? line : acc), verticalLines[0]);
      const rightLine = verticalLines.reduce((acc, line) => (line.x1 > acc.x1 ? line : acc), verticalLines[0]);
      const topLine = horizontalLines.reduce((acc, line) => (line.y1 < acc.y1 ? line : acc), horizontalLines[0]);
      const bottomLine = horizontalLines.reduce((acc, line) => (line.y1 > acc.y1 ? line : acc), horizontalLines[0]);

      // Create solid walls for each external side
      createBox(leftLine.x1, leftLine.y1, leftLine.x2, leftLine.y2, wallHeight, wallThickness, wallTexture, wallColor);
      createBox(rightLine.x1, rightLine.y1, rightLine.x2, rightLine.y2, wallHeight, wallThickness, wallTexture, wallColor);
      createBox(topLine.x1, topLine.y1, topLine.x2, topLine.y2, wallHeight, wallThickness, wallTexture, wallColor);
      createBox(bottomLine.x1, bottomLine.y1, bottomLine.x2, bottomLine.y2, wallHeight, wallThickness, wallTexture, wallColor);

      // Create dashed lines for other internal walls
      detectedLines.forEach(line => {
        if (
          line !== leftLine &&
          line !== rightLine &&
          line !== topLine &&
          line !== bottomLine
        ) {
          const points = [
            new BABYLON.Vector3(line.x1, 0, line.y1),
            new BABYLON.Vector3(line.x1, wallHeight, line.y1),
            new BABYLON.Vector3(line.x2, wallHeight, line.y2),
            new BABYLON.Vector3(line.x2, 0, line.y2),
            new BABYLON.Vector3(line.x1, 0, line.y1)
          ];

          const wallMesh = BABYLON.MeshBuilder.CreateDashedLines(null, { points, dashSize: lineThickness, updatable: true });
          wallMesh.material = createMaterial(wallTexture, wallColor);
          wallMesh.scaling.y = wallHeight;
        }
      });
    }

    // Function to create material with texture and color
    function createMaterial(textureUrl, color) {
      const material = new BABYLON.StandardMaterial("wallMaterial", babylonCanvas._babylonScene);
      if (textureUrl) {
        material.diffuseTexture = new BABYLON.Texture(textureUrl, babylonCanvas._babylonScene);
      }
      material.emissiveColor = new BABYLON.Color3.FromHexString(color);
      return material;
    }

    // Function to create solid box
    function createBox(x1, y1, x2, y2, height, thickness, texture, color) {
      const centerX = (x1 + x2) / 2;
      const centerY = (y1 + y2) / 2;
      const width = Math.abs(x2 - x1);
      const length = Math.abs(y2 - y1);

      const box = BABYLON.MeshBuilder.CreateBox(null, { width, height, depth: thickness }, babylonCanvas._babylonScene);
     //box.position = new BABYLON.Vector3(centerX, height / 2, centerY);
      box.scaling.y = height;
      box.material = createMaterial(texture, color);
    }

    // Load Babylon canvas on page load
    window.onload = function () {
      babylonCanvas = document.getElementById('canvas3D');
      const engine = new BABYLON.Engine(babylonCanvas, true);
      const scene = new BABYLON.Scene(engine);

      // Set up camera and light
      const camera = new BABYLON.ArcRotateCamera('camera', -Math.PI / 2, Math.PI / 4, 5, new BABYLON.Vector3(0, 0, 0));
      camera.attachControl(babylonCanvas, true);
      const light = new BABYLON.HemisphericLight('light', new BABYLON.Vector3(1, 1, 0));

      // Set background color to a lighter gray
      scene.clearColor = new BABYLON.Color4(0.9, 0.9, 0.9, 1);

      // Run the Babylon.js engine
      engine.runRenderLoop(function () {
        scene.render();
      });
    };

    function resetCanvas() {
      if (babylonCanvas) {
        // Hide the Babylon canvas
        babylonCanvas.style.display = 'none';

        // Create a new Babylon canvas element
        const newCanvas = document.createElement('canvas');
        newCanvas.width = babylonCanvas.width;
        newCanvas.height = babylonCanvas.height;
        babylonCanvas.parentNode.replaceChild(newCanvas, babylonCanvas);

        babylonCanvas = newCanvas;

        // Create a new Babylon engine and scene
        const engine = new BABYLON.Engine(babylonCanvas, true);
        const newScene = new BABYLON.Scene(engine);

        // Set up camera and light for the new scene (you may need to adjust these parameters)
        const camera = new BABYLON.ArcRotateCamera('camera', -Math.PI / 2, Math.PI / 4, 5, new BABYLON.Vector3(0, 0, 0));
        camera.attachControl(babylonCanvas, true);
        const light = new BABYLON.HemisphericLight('light', new BABYLON.Vector3(1, 1, 0));

        // Set background color to a lighter gray
        newScene.clearColor = new BABYLON.Color4(0.9, 0.9, 0.9, 1);

        // Run the Babylon.js engine for the new scene
        engine.runRenderLoop(function () {
          newScene.render();
        });

        // Update the babylonCanvas and babylonScene variables
        babylonCanvas._babylonEngine = engine;
        babylonCanvas._babylonScene = newScene;

        // Show the new Babylon canvas
        babylonCanvas.style.display = 'block';
      }

  
  </script>
</body>

</html>
