<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to 2D Array</title>
    <!-- Babylon.js library -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <!-- OpenCV.js -->
    <script async src="https://docs.opencv.org/master/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
</head>
<body>

<input type="file" id="fileInput" accept=".png" onchange="handleFileSelect(event)">
<button onclick="loadImage()">Load Image</button>
<button onclick="displayBoundingBox()">Bounding</button>
<button onclick="render3D()">Render 3D</button>
<div id="loadingMessage"></div>
<h2>Image:</h2>
<canvas id="canvas" style="border:1px solid #000;"></canvas>
<div id="titleDiv" style="position: absolute; top: 10px; left: 50%; transform: translateX(-50%); font-size: 20px; color: white;">3D Rendering Title</div>

<script>
    var selectedFile;
    var cv;

    function onOpenCvReady() {
        cv = cv || cv;
        document.getElementById('loadingMessage').textContent = 'OpenCV.js is ready.';
    }

    function handleFileSelect(event) {
        selectedFile = event.target.files[0];
    }

    function loadImage() {
        if (!selectedFile) {
            alert('Please select an image file first.');
            return;
        }

        var loadingMessage = document.getElementById('loadingMessage');
        loadingMessage.textContent = 'Loading...';

        var reader = new FileReader();

        reader.onload = function () {
            var image = new Image();
            image.src = reader.result;

            image.onload = function () {
                var canvas = document.getElementById('canvas');
                var context = canvas.getContext('2d');

                canvas.width = image.width;
                canvas.height = image.height;
                context.drawImage(image, 0, 0, image.width, image.height);

                loadingMessage.textContent = '';
            };
        };

        reader.readAsDataURL(selectedFile);
    }

    function displayBoundingBox() {
        if (!selectedFile) {
            alert('Please load an image first.');
            return;
        }

        var boundingBox = findLargestConnectedComponent();

        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');
        context.clearRect(0, 0, canvas.width, canvas.height);

        var image = new Image();
        image.src = canvas.toDataURL();
        context.drawImage(image, 0, 0);

        if (!boundingBox) {
            alert('No shape found in the image.');
            return;
        }

        context.strokeStyle = 'red';
        context.lineWidth = 2;
        context.strokeRect(boundingBox.x, boundingBox.y, boundingBox.width, boundingBox.height);
    }

    function render3D() {
        if (!selectedFile) {
            alert('Please load an image first.');
            return;
        }

        var boundingBox = findLargestConnectedComponent();

        if (!boundingBox) {
            alert('No shape found in the image.');
            return;
        }

        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');
        context.clearRect(0, 0, canvas.width, canvas.height);

        var image = new Image();
        image.src = canvas.toDataURL();
        context.drawImage(image, 0, 0);

        var titleDiv = document.getElementById('titleDiv');
        titleDiv.textContent = '3D Rendering Title'; // Change this to your desired title text

        // Assuming Babylon.js scene and engine are globally accessible
        var engine = new BABYLON.Engine(canvas, true);
        var scene = new BABYLON.Scene(engine);

        var material = new BABYLON.StandardMaterial('material', scene);
        material.diffuseColor = new BABYLON.Color3(1, 0, 0);

        var box = BABYLON.MeshBuilder.CreateBox('box', { size: 1 }, scene);
        box.position = new BABYLON.Vector3(boundingBox.x + boundingBox.width / 2, boundingBox.y + boundingBox.height / 2, 0);
        box.scaling = new BABYLON.Vector3(boundingBox.width, boundingBox.height, 1);
        box.material = material;

        var camera = new BABYLON.ArcRotateCamera('Camera', 0, 0, 10, BABYLON.Vector3.Zero(), scene);
        camera.attachControl(canvas, true);
        var light = new BABYLON.HemisphericLight('light', new BABYLON.Vector3(0, 1, 0), scene);

        engine.runRenderLoop(function () {
            scene.render();
        });

        window.addEventListener('resize', function () {
            engine.resize();
        });
    }

    function findLargestConnectedComponent() {
        if (!cv) {
            alert('OpenCV.js is not ready. Please wait.');
            return null;
        }

        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');
        var imageData = context.getImageData(0, 0, canvas.width, canvas.height);
        var src = cv.matFromImageData(imageData);
        var dst = new cv.Mat();

        // Convert to grayscale
        cv.cvtColor(src, src, cv.COLOR_RGBA2GRAY);

        // Apply thresholding
        cv.threshold(src, src, 128, 255, cv.THRESH_BINARY);

        // Find contours
        var contours = new cv.MatVector();
        var hierarchy = new cv.Mat();
        cv.findContours(src, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

        // Get bounding box for the largest contour
        var largestBoundingBox = null;
        var maxArea = -1;

        for (var i = 0; i < contours.size(); ++i) {
            var contourArea = cv.contourArea(contours.get(i));

            if (contourArea > maxArea) {
                maxArea = contourArea;
                largestBoundingBox = cv.boundingRect(contours.get(i));
            }
        }

        // Release resources
        src.delete();
        dst.delete();
        contours.delete();
        hierarchy.delete();

        return largestBoundingBox;
    }
</script>

</body>
</html>
