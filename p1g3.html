<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Processing and 3D Rendering</title>
  <!-- Include OpenCV.js -->
  <script async src="https://docs.opencv.org/master/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
  <!-- Include Babylon.js -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <style>
    #canvas2D,
    #canvas3D {
      border: 1px solid #000;
      margin-top: 20px;
    }

    body {
      font-size: 18px;
    }

    button {
      font-size: 18px;
      padding: 10px;
      margin: 5px;
    }
  </style>
</head>

<body>
  <input type="file" id="imageInput" accept="image/*" onchange="loadAndDetect()">
  <label for="lineThickness">Line Thickness:</label>
  <input type="number" id="lineThickness" value="50">
  <label for="wallHeight">Wall Height:</label>
  <input type="number" id="wallHeight" value="270">
  <button onclick="updateInputs()">Update Inputs</button>
  <button onclick="convertTo3D()">Convert to 3D</button>
  <button onclick="resetCanvas()">Reset</button>
  <canvas id="canvas2D" width="600" height="600"></canvas>
  <canvas id="canvas3D" width="1200" height="1200"></canvas>
  <p id="coordinates"></p>

  <script>
    let img, context2D, babylonCanvas, detectedLines;

    function onOpenCvReady() {
      // OpenCV is ready
    }

    function loadAndDetect() {
      const input = document.getElementById('imageInput');
      img = new Image();
      img.onload = function () {
        context2D = document.getElementById('canvas2D').getContext('2d');
        context2D.clearRect(0, 0, context2D.canvas.width, context2D.canvas.height);
        context2D.drawImage(img, 0, 0, context2D.canvas.width, context2D.canvas.height);
        detectLines();
      };
      img.src = URL.createObjectURL(input.files[0]);
    }

    function detectLines() {
      if (!img) {
        alert('Please load an image first.');
        return;
      }

      const canvas2D = document.getElementById('canvas2D');
      cv.imshow(canvas2D, cv.imread(img));
      let src = cv.imread(canvas2D);
      let dst = new cv.Mat();
      cv.cvtColor(src, src, cv.COLOR_RGBA2GRAY);
      cv.Canny(src, dst, 50, 100, 3, false);
      cv.imshow(canvas2D, dst);
      src.delete();
      dst.delete();
    }

    function resetCanvas() {
      if (babylonCanvas) {
        babylonCanvas.dispose();
      }
      img = null;
      context2D.clearRect(0, 0, context2D.canvas.width, context2D.canvas.height);
      detectedLines = null; // Clear any other stored values
    }

    function updateInputs() {
      // Update input-related logic
      const lineThickness = document.getElementById('lineThickness').value;
      const wallHeight = document.getElementById('wallHeight').value;

      // Example: Use updated values for further processing
      console.log('Line Thickness:', lineThickness);
      console.log('Wall Height:', wallHeight);
    }

    function convertTo3D() {
      // Convert detected lines to 3D using Babylon.js or other 3D library
      if (!detectedLines) {
        alert('Please detect lines before converting to 3D.');
        return;
      }

      // Example Babylon.js 3D conversion logic
      const canvas3D = document.getElementById('canvas3D');
      const engine = new BABYLON.Engine(canvas3D, true);
      const scene = new BABYLON.Scene(engine);

      // Dummy cube
      const box = BABYLON.MeshBuilder.CreateBox('box', { size: 2 }, scene);

      // Camera and light
      const camera = new BABYLON.FreeCamera('camera', new BABYLON.Vector3(0, 5, -10), scene);
      camera.setTarget(BABYLON.Vector3.Zero());
      camera.attachControl(canvas3D, false);
      const light = new BABYLON.HemisphericLight('light', new BABYLON.Vector3(0, 1, 0), scene);

      engine.runRenderLoop(() => {
        scene.render();
      });

      babylonCanvas = { engine, scene, box, camera, light };
    }

  </script>
</body>

</html>
