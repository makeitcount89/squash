<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Binary Converter</title>
    <style>
        table {
            border-collapse: collapse;
            margin-top: 10px;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            width: 20px;
            height: 20px;
            text-align: center;
            vertical-align: middle;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <h1>Image to Binary Converter</h1>

    <input type="file" id="imageInput" accept="image/*" onchange="handleImageChange()">

    <div>
        <img id="selectedImage" alt="Selected Image" style="max-width: 300px; margin-top: 10px;">
    </div>

    <div>
        <h2>Binary Representation:</h2>
        <table id="binaryTable"></table>
    </div>

    <script>
        function handleImageChange() {
            const input = document.getElementById('imageInput');
            const image = document.getElementById('selectedImage');
            const binaryTable = document.getElementById('binaryTable');

            const file = input.files[0];

            if (file) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    const binaryData = arrayBufferToBinaryString(e.target.result);
                    image.src = e.target.result;
                    displayBinaryTable(binaryData, binaryTable);
                };

                reader.readAsArrayBuffer(file);
            }
        }

        function arrayBufferToBinaryString(buffer) {
            const bytes = new Uint8Array(buffer);
            let binaryString = '';

            for (let i = 0; i < bytes.length; i++) {
                const binary = bytes[i].toString(2);
                const paddedBinary = '00000000'.slice(binary.length) + binary;
                binaryString += paddedBinary;
            }

            return binaryString;
        }

        function displayBinaryTable(binaryData, table) {
            table.innerHTML = '';

            const numRows = 8; // Assuming 8 bits per byte
            const numCols = Math.ceil(binaryData.length / numRows);

            for (let i = 0; i < numRows; i++) {
                const row = table.insertRow();

                for (let j = 0; j < numCols; j++) {
                    const cell = row.insertCell();
                    const index = i * numCols + j;
                    const bit = binaryData.charAt(index) || '0';
                    cell.textContent = bit;
                }
            }
        }
    </script>

</body>
</html>
