<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Binary Converter</title>
</head>
<body>

    <h1>Image to Binary Converter</h1>

    <input type="file" id="imageInput" accept="image/*" onchange="handleImageChange()">

    <div>
        <img id="selectedImage" alt="Selected Image" style="max-width: 300px; margin-top: 10px;">
    </div>

    <div>
        <h2>Binary Representation:</h2>
        <textarea id="binaryTextArea" rows="10" cols="50" readonly></textarea>
    </div>

    <script>
        function handleImageChange() {
            const input = document.getElementById('imageInput');
            const image = document.getElementById('selectedImage');
            const binaryTextArea = document.getElementById('binaryTextArea');

            const file = input.files[0];

            if (file) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    const binaryData = arrayBufferToBinaryString(e.target.result);
                    image.src = e.target.result;
                    binaryTextArea.value = binaryData;
                };

                reader.readAsArrayBuffer(file);
            }
        }

        function arrayBufferToBinaryString(buffer) {
            const bytes = new Uint8Array(buffer);
            let binaryString = '';

            for (let i = 0; i < bytes.length; i++) {
                const binary = bytes[i].toString(2);
                const paddedBinary = '00000000'.slice(binary.length) + binary;
                binaryString += paddedBinary + ' ';
            }

            return binaryString.trim();
        }
    </script>

</body>
</html>
