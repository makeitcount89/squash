<!DOCTYPE html>
<html>
<head>
    <h1>Barcode Scanner</h1>
    <div id="barcode-result"></div>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        video {
            width: 90%;
            max-width: 600px;
            height: 70%;
        }
        #barcode-result {
            font-size: 24px;
            text-align: center;
            position: absolute;
            top: 100px;
        }
    </style>
</head>
<body>
    <video id="barcode-video" playsinline></video>
    <button id="toggle-camera">Toggle Camera</button>

    <script>
        const videoElement = document.getElementById('barcode-video');
        let currentCameraIndex = 0;
        let cameras = [];

        function startScannerWithCamera(cameraIndex) {
            if (cameraIndex < cameras.length) {
                Quagga.init({
                    inputStream: {
                        name: "Live",
                        type: "LiveStream",
                        target: videoElement,
                        constraints: {
                            deviceId: cameras[cameraIndex].deviceId,
                        },
                    },
                    decoder: {
                        readers: ["ean_reader", "upc_reader"],
                    },
                }, function (err) {
                    if (err) {
                        console.error(err);
                        return;
                    }
                    Quagga.start();
                });
            }
        }

        Quagga.onDetected(function (result) {
            const barcodeResult = document.getElementById('barcode-result');
            barcodeResult.textContent = `Scanned Barcode: ${result.codeResult.code}`;
            Quagga.stop();
        });

        navigator.mediaDevices.enumerateDevices().then((devices) => {
            cameras = devices.filter(device => device.kind === 'videoinput');
            if (cameras.length > 1) {
                document.getElementById('toggle-camera').addEventListener('click', function () {
                    currentCameraIndex = (currentCameraIndex + 1) % cameras.length;
                    Quagga.stop();
                    startScannerWithCamera(currentCameraIndex);
                });
            }
            startScannerWithCamera(currentCameraIndex);
        }).catch(function (e) {
            console.error(e);
        });
    </script>
</body>
</html>
