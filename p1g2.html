<body>
    <video id="barcode-video" playsinline></video>
    <button id="toggle-camera">Toggle Camera</button>

    <script>
        const videoElement = document.getElementById('barcode-video');
        let currentCameraIndex = 0;
        let cameras = [];

        function startScannerWithCamera(cameraIndex) {
            if (cameraIndex < cameras.length) {
                const constraints = {
                    video: {
                        facingMode: 'environment', // Use the rear camera
                        deviceId: { exact: cameras[cameraIndex].deviceId }
                    }
                };
                navigator.mediaDevices.getUserMedia(constraints)
                    .then(function (stream) {
                        videoElement.srcObject = stream;
                        videoElement.onloadedmetadata = function () {
                            videoElement.play();
                            scanForBarcode();
                        };
                    })
                    .catch(function (error) {
                        console.error(error);
                    });
            }
        }

        function scanForBarcode() {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;

            function scanFrame() {
                context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);

                // Perform barcode scanning using jsfeat here
                // You will need to implement the barcode recognition logic

                requestAnimationFrame(scanFrame);
            }

            requestAnimationFrame(scanFrame);
        }

        navigator.mediaDevices.enumerateDevices().then((devices) => {
            cameras = devices.filter(device => device.kind === 'videoinput');
            const rearCameras = cameras.filter(device => device.label.toLowerCase().includes('back') || device.label.toLowerCase().includes('rear'));
            
            if (rearCameras.length > 0) {
                document.getElementById('toggle-camera').addEventListener('click', function () {
                    currentCameraIndex = (currentCameraIndex + 1) % rearCameras.length;
                    startScannerWithCamera(currentCameraIndex);
                });
                startScannerWithCamera(currentCameraIndex);
            } else {
                startScannerWithCamera(currentCameraIndex);
            }
        }).catch(function (e) {
            console.error(e);
        });
    </script>
</body>
