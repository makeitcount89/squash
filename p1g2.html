<!DOCTYPE html>
<html>
<head>
    <title>Gauge.js Example</title>
    <script src="https://cdn.jsdelivr.net/npm/raphael@2.1.4/raphael.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gauge.js@1.4.1/dist/gauge.min.js"></script>
</head>
<body>
    <div id="gauge"></div>

    <script>
        // Create a new gauge with the desired options
        var opts = {
            angle: 0, // The starting angle of the gauge
            lineWidth: 0.3, // The line width of the gauge
            radiusScale: 1, // Scale factor for the radius of the gauge
            pointer: {
                length: 0.6, // Length of the needle
                strokeWidth: 0.035, // Width of the needle
                color: '#000' // Color of the needle
            },
            limitMax: false,     // If true, the needle will stop at the max value
            limitMin: false,     // If true, the needle will stop at the min value
            generateGradient: true,
            highDpiSupport: true
        };
        
        var target = document.getElementById('gauge'); // Your target div element
        var gauge = new Gauge(target).setOptions(opts); // Create the gauge

        gauge.maxValue = 100; // Set the maximum value of the gauge
        gauge.setMinValue(0); // Set the minimum value of the gauge
        gauge.animationSpeed = 32; // Set the animation speed

        // Example: Update the gauge value to 75 after 3 seconds
        setTimeout(function () {
            gauge.set(75); // Update the gauge value
        }, 3000);
    </script>
</body>
</html>
