<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Rectangle</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <h1 style="text-align: center;">3D Rectangle Render</h1>
  <script src="https://threejs.org/build/three.js"></script>

  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const geometry = new THREE.BoxGeometry(12, 6, 2);
    const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    const cube = new THREE.Mesh(geometry, material);

    scene.add(cube);
    camera.position.z = 15;

    let isMouseDown = false;
    let startX = 0;
    let startY = 0;

    document.addEventListener('mousedown', (event) => {
      isMouseDown = true;
      startX = event.clientX;
      startY = event.clientY;
    });

    document.addEventListener('mouseup', () => {
      isMouseDown = false;
    });

    document.addEventListener('mousemove', (event) => {
      if (isMouseDown) {
        const sensitivity = 0.01;
        const deltaX = (event.clientX - startX) * sensitivity;
        const deltaY = (event.clientY - startY) * sensitivity;

        camera.rotation.y -= deltaX;
        camera.rotation.x -= deltaY;

        camera.rotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, camera.rotation.x));

        startX = event.clientX;
        startY = event.clientY;
      }
    });

    // Add touch controls
    let touchStartX = 0;
    let touchStartY = 0;

    document.addEventListener('touchstart', (event) => {
      touchStartX = event.touches[0].clientX;
      touchStartY = event.touches[0].clientY;
    });

    document.addEventListener('touchmove', (event) => {
      const touchDeltaX = event.touches[0].clientX - touchStartX;
      const touchDeltaY = event.touches[0].clientY - touchStartY;

      const touchSensitivity = 0.01;
      camera.rotation.y -= touchDeltaX * touchSensitivity;
      camera.rotation.x -= touchDeltaY * touchSensitivity;

      camera.rotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, camera.rotation.x));

      touchStartX = event.touches[0].clientX;
      touchStartY = event.touches[0].clientY;
    });

    const animate = () => {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    };

    animate();
  </script>
</body>
</html>
