<!DOCTYPE html>
<html>
<head>
    <h1>QR Code Scanner</h1>
    <div id="qr-result"><a href="#" id="qr-link" target="_blank"></a></div>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        video {
            display: none; /* Hide the original video element */
        }
        canvas {
            transform: scaleX(-1); /* Flip the canvas horizontally */
        }
        #qr-result {
            font-size: 58px;
            text-align: center;
            position: absolute;
            top: 100px;
        }
        #qr-result a {
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <video id="qr-video" playsinline></video>
    <canvas id="flipped-canvas"></canvas>
    <button id="toggle-camera">Toggle Camera</button>

    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <script>
        const videoElement = document.getElementById('qr-video');
        const canvasElement = document.getElementById('flipped-canvas');
        const canvasContext = canvasElement.getContext('2d');
        let isFlipped = false; // Variable to track the flip state

        const scanner = new Instascan.Scanner({ video: videoElement });
        let currentCameraIndex = 0;
        let cameras = [];

        function startScannerWithCamera(cameraIndex) {
            if (cameraIndex < cameras.length) {
                scanner.start(cameras[cameraIndex]);
            }
        }

        scanner.addListener('scan', function (content) {
            const qrLink = document.getElementById('qr-link');
            qrLink.href = content;
            qrLink.textContent = content;

            // Function to open the link in a new window
            function openLinkInNewWindow(link) {
                window.open(link, '_blank');
            }

            // Add an event listener for link clicks
            qrLink.addEventListener('click', function (event) {
                event.preventDefault();
                openLinkInNewWindow(qrLink.href);
            });

            // Set the content in the WebView
            window.AppInventor.setWebViewString(content);

            scanner.stop();
        });

        Instascan.Camera.getCameras().then(function (availableCameras) {
            cameras = availableCameras;

            if (cameras.length > 1) {
                document.getElementById('toggle-camera').addEventListener('click', function () {
                    currentCameraIndex = (currentCameraIndex + 1) % cameras.length;
                    scanner.stop();
                    startScannerWithCamera(currentCameraIndex);
                });
            }

            const toggleCameraButton = document.getElementById('toggle-camera');
            toggleCameraButton.click();
        }).catch(function (e) {
            console.error(e);
        });

        // Mirror the video feed using canvas
        function mirrorVideo() {
            if (isFlipped) {
                canvasContext.setTransform(1, 0, 0, 1, 0, 0); // Reset transformation matrix
            } else {
                canvasContext.translate(canvasElement.width, 0);
                canvasContext.scale(-1, 1);
            }

            canvasContext.drawImage(videoElement, 0, 0, canvasElement.width, canvasElement.height);
            isFlipped = !isFlipped; // Toggle the flip state

            requestAnimationFrame(mirrorVideo);
        }

        // Start mirroring the video
        videoElement.onplay = function () {
            canvasElement.width = videoElement.videoWidth;
            canvasElement.height = videoElement.videoHeight;
            requestAnimationFrame(mirrorVideo);
        };
    </script>
</body>
</html>
