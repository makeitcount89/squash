<!DOCTYPE html>
<html>
<head>
    <h1>QR Code Scanner</h1>
    <div id="qr-result"><a href="#" id="qr-link" target="_blank"></a></div>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        video {
            width: 90%;
            max-width: 600px;
            height: 70%;
        }
        #qr-result {
            font-size: 58px;
            text-align: center;
            position: absolute;
            top: 100px;
        }
        #qr-result a {
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <video id="qr-video" playsinline></video>
    <button id="toggle-camera">Toggle Camera</button>

    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
    <script>
        Quagga.init({
            inputStream: {
                name: "Live",
                type: "LiveStream",
                target: document.querySelector("#qr-video"),
            },
            decoder: {
                readers: ["qrcode"],
            },
        });

        Quagga.onDetected((result) => {
            const code = result.codeResult.code;
            const qrLink = document.getElementById('qr-link');
            qrLink.href = code;
            qrLink.textContent = code;

            // Function to open the link in a new window
            function openLinkInNewWindow(link) {
                window.open(link, '_blank');
            }

            // Add an event listener for link clicks
            qrLink.addEventListener('click', function (event) {
                event.preventDefault();
                openLinkInNewWindow(qrLink.href);
            });

            // Set the content in the WebView
            window.AppInventor.setWebViewString(code);
        });

        Quagga.start();

        let cameras = [];
        let currentCameraIndex = 0;

        Quagga.CameraAccess.enumerateVideoDevices().then((devices) => {
            cameras = devices;

            if (cameras.length > 1) {
                document.getElementById('toggle-camera').addEventListener('click', function () {
                    currentCameraIndex = (currentCameraIndex + 1) % cameras.length;
                    Quagga.stop();
                    Quagga.start();
                });
            }

            const toggleCameraButton = document.getElementById('toggle-camera');
            toggleCameraButton.click();
        }).catch(function (e) {
            console.error(e);
        });
    </script>
</body>
</html>
