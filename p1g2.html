<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Babylon Image</title>
  <!-- Include Babylon.js library -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <style>
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>

  <script>
    // Create Babylon.js engine
    const canvas = document.getElementById('renderCanvas');
    const engine = new BABYLON.Engine(canvas, true);

    // Create a scene
    const scene = new BABYLON.Scene(engine);

    // Create a camera
    const camera = new BABYLON.ArcRotateCamera('camera', -Math.PI / 2, Math.PI / 2, 5, new BABYLON.Vector3(0, 0, 0), scene);
    camera.attachControl(canvas, true);

    // Your original input text
    const inputText = `
      Line 1: (0, 0) to (1, 1) - Thickness: 0.1, Height: 1
      Line 2: (1, 1) to (2, 2) - Thickness: 0.2, Height: 2
    `;

    // Parse input text and create lines
    const lines = inputText.trim().split('\n').map(line => {
      const match = line.match(/\((\d+), (\d+)\) to \((\d+), (\d+)\) - Thickness: (\d+\.\d+), Height: (\d+)/);
      if (match) {
        const [, x1, y1, x2, y2, thickness, height] = match;
        const points = [
          new BABYLON.Vector3(parseFloat(x1), parseFloat(y1), 0),
          new BABYLON.Vector3(parseFloat(x2), parseFloat(y2), 0)
        ];

        const ribbon = BABYLON.MeshBuilder.CreateRibbon(
          'ribbon',
          { pathArray: [points], sideOrientation: BABYLON.Mesh.DOUBLESIDE },
          scene
        );

        const material = new BABYLON.StandardMaterial('material', scene);
        material.emissiveColor = new BABYLON.Color3(1, 0, 0); // Red color, you can customize it
        ribbon.material = material;

        ribbon.scaling.y = parseFloat(thickness);
        ribbon.scaling.z = parseFloat(height);

        return ribbon;
      } else {
        return null;
      }
    }).filter(line => line !== null);

    // Run the Babylon.js engine
    engine.runRenderLoop(() => {
      scene.render();
    });

    // Handle window resize
    window.addEventListener('resize', () => {
      engine.resize();
    });
  </script>
</body>
</html>
