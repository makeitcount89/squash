<!DOCTYPE html>
<html>
<head>
    <style>
        .indicator-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .indicator {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: none;
        }

        .flat {
            background-color: red;
        }

        .in-tune {
            background-color: green;
        }

        .sharp {
            background-color: red;
        }

        #frequency {
            display: none; /* Hide the frequency (Hz) text */
        }
    </style>
    <script>
        // ... (rest of your JavaScript code remains the same)
    </script>
</head>

<body>
<p>It sounds like you're playing...</p>
<h1 id="note-name"></h1>
<p>
    <span>frequency (Hz):</span>
    <span id="frequency"></span>
</p>
<div class="indicator-container">
    <div id="flat-indicator" class="indicator flat"></div>
    <div id="in-tune-indicator" class="indicator in-tune"></div>
    <div id="sharp-indicator" class="indicator sharp"></div>
</div>
</body>
</html>
