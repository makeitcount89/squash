<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babylon.js 3D Ball</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #toggleButton { position: absolute; top: 10px; right: 10px; z-index: 1; }
    </style>
</head>
<body>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script>
        // Babylon.js setup
        var canvas = document.createElement("canvas");
        document.body.appendChild(canvas);
        var engine = new BABYLON.Engine(canvas, true);

        // Create a scene
        var scene = new BABYLON.Scene(engine);

        // Create a camera
        var camera = new BABYLON.ArcRotateCamera("camera", 0, 0, 10, BABYLON.Vector3.Zero(), scene);
        camera.attachControl(canvas, true);

        // Create a light
        var light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

        // Create a sphere (3D ball)
        var sphere = BABYLON.MeshBuilder.CreateSphere("sphere", { diameter: 2 }, scene);

        // Render loop
        engine.runRenderLoop(function () {
            scene.render();
        });

        // Handle window resize
        window.addEventListener("resize", function () {
            engine.resize();
        });

        // Toggle button functionality
        var toggleButton = document.createElement("button");
        toggleButton.id = "toggleButton";
        toggleButton.textContent = "Toggle Fullscreen";
        toggleButton.addEventListener("click", toggleFullscreen);
        document.body.appendChild(toggleButton);

        function toggleFullscreen() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                canvas.requestFullscreen();
            }
        }
    </script>
</body>
</html>
