<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Box Example</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
    h1 { position: absolute; top: 20px; left: 20px; color: white; }
  </style>
</head>
<body>
  <h1>3D Box Example</h1>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

  <canvas id="renderCanvas"></canvas>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var canvas = document.getElementById('renderCanvas');
      var engine = new BABYLON.Engine(canvas, true);

      var createScene = function () {
        var scene = new BABYLON.Scene(engine);
        var camera = new BABYLON.ArcRotateCamera('camera', Math.PI / 2, Math.PI / 4, 20, new BABYLON.Vector3(0, 0, 0), scene);
        camera.attachControl(canvas, true);

        var box = BABYLON.MeshBuilder.CreateBox('box', { size: 2 }, scene);
        box.scaling = new BABYLON.Vector3(12, 6, 2);
        var material = new BABYLON.StandardMaterial('material', scene);
        material.diffuseColor = new BABYLON.Color3(0, 1, 0);
        box.material = material;

        return scene;
      };

      var scene = createScene();

      engine.runRenderLoop(function () {
        scene.render();
      });

      window.addEventListener('resize', function () {
        engine.resize();
      });
    });
  </script>
</body>
</html>
