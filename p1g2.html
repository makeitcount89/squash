<!DOCTYPE html>
<html>
<head>
    <title>Gauge.js Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.4/raphael-min.js"></script>
    <script src="https://bernii.github.io/gauge.js/dist/gauge.min.js"></script>
</head>
<body>
    <div id="gauge-container"></div>

    <script>
        var opts = {
            angle: 0, // The gauge angle (0 to 360)
            lineWidth: 0.4, // The line thickness
            radiusScale: 1, // The radius of the gauge
            pointer: {
                length: 0.6, // The length of the pointer
                strokeWidth: 0.035, // The thickness of the pointer
                color: '#000000' // The color of the pointer
            },
            limitMax: true,     // If true, the pointer will not go past the end of the gauge
            limitMin: true,     // If true, the pointer will not go below the start of the gauge
            colorStart: '#6FADCF',   // The start color of the gauge
            colorStop: '#8FC0DA',    // The end color of the gauge
            strokeColor: '#E0E0E0',  // The color of the gauge stroke
            generateGradient: true,  // If true, a gradient between colorStart and colorStop will be created
        };

        var target = document.getElementById("gauge-container"); // Get the container element
        var gauge = new Gauge(target).setOptions(opts); // Create the gauge
        gauge.maxValue = 100; // Set the maximum value of the gauge
        gauge.animationSpeed = 32; // Set the animation speed (32 is a reasonable value)

        gauge.set(50); // Set the initial value of the gauge to 50

        // You can update the gauge value dynamically
        function updateGauge(newValue) {
            gauge.set(newValue);
        }

        // Example: Update the gauge value to 75 after 3 seconds
        setTimeout(function () {
            updateGauge(75);
        }, 3000);
    </script>
</body>
</html>
