<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Rectangle</title>
  <style>
    body { margin: 0; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module">
    import * as React from 'https://unpkg.com/react@17/umd/react.development.js';
    import * as ReactDOM from 'https://unpkg.com/react-dom@17/umd/react-dom.development.js';
    import { Canvas, useFrame } from 'https://cdn.skypack.dev/react-three-fiber';

    const Box = () => {
      const boxRef = React.useRef();

      useFrame(() => {
        boxRef.current.rotation.x += 0.01;
        boxRef.current.rotation.y += 0.01;
      });

      return (
        <mesh ref={boxRef}>
          <boxBufferGeometry args={[12, 6, 2]} />
          <meshBasicMaterial color={0x00ff00} />
        </mesh>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(
      <Canvas>
        <ambientLight />
        <pointLight position={[10, 10, 10]} />
        <Box />
      </Canvas>
    );
  </script>
</body>
</html>
