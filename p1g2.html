<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to 2D Array</title>
</head>
<body>

<input type="file" id="fileInput" accept=".png" onchange="handleFileSelect(event)">
<button onclick="loadImage()">Load Image</button>
<div id="arrayDisplay"></div>

<script>
    var selectedFile;

    function handleFileSelect(event) {
        selectedFile = event.target.files[0];
    }

    function loadImage() {
        if (!selectedFile) {
            alert('Please select an image file first.');
            return;
        }

        var reader = new FileReader();

        reader.onload = function () {
            var image = new Image();
            image.src = reader.result;

            image.onload = function () {
                var canvas = document.createElement('canvas');
                var context = canvas.getContext('2d');

                canvas.width = image.width;
                canvas.height = image.height;
                context.drawImage(image, 0, 0, image.width, image.height);

                var imageData = context.getImageData(0, 0, image.width, image.height);
                var pixelData = imageData.data;
                var width = imageData.width;
                var height = imageData.height;

                var pixelArray = [];

                for (var y = 0; y < height; y++) {
                    var row = [];
                    for (var x = 0; x < width; x++) {
                        var index = (y * width + x) * 4;
                        var pixelValue = pixelData[index];
                        row.push(pixelValue);
                    }
                    pixelArray.push(row);
                }

                // Display the 2D array on the page
                displayArray(pixelArray);
            };
        };

        // Read the selected image file
        reader.readAsDataURL(selectedFile);
    }

    function displayArray(array) {
        var arrayDisplay = document.getElementById('arrayDisplay');
        arrayDisplay.innerHTML = ''; // Clear previous content

        var table = document.createElement('table');
        array.forEach(function (row) {
            var tr = document.createElement('tr');
            row.forEach(function (value) {
                var td = document.createElement('td');
                td.textContent = value;
                tr.appendChild(td);
            });
            table.appendChild(tr);
        });

        arrayDisplay.appendChild(table);
    }
</script>

</body>
</html>
