<!DOCTYPE html>
<html>
<head>
    <h1>QR Code Scanner</h1>
    <div id="qr-result"><a href="#" id="qr-link" target="_blank"></a></div>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        video {
            width: 90%;
            max-width: 600px;
            height: 70%;
        }
        #qr-result {
            font-size: 58px;
            text-align: center;
            position: absolute;
            top: 100px;
        }
        #qr-result a {
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <video id="qr-video" playsinline></video>
    <button id="toggle-camera">Toggle Camera</button>

    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <script>
        const videoElement = document.getElementById('qr-video');
        const scanner = new Instascan.Scanner({ video: videoElement });
        let currentCameraIndex = 0;
        let cameras = [];

        function startScannerWithCamera(cameraIndex) {
            if (cameraIndex < cameras.length) {
                scanner.start(cameras[cameraIndex]);
            }
        }

        scanner.addListener('scan', function (content) {
            const qrLink = document.getElementById('qr-link');
            qrLink.href = content;
            qrLink.textContent = content;

            // Function to open the link in the system's default browser
            function openLinkInBrowser(link) {
                window.open(link, '_system');
            }

            // Add an event listener for link clicks
            document.addEventListener('click', function (event) {
                if (event.target.tagName === 'A') {
                    event.preventDefault();
                    openLinkInBrowser(event.target.href);
                }
            });

            scanner.stop();
        });

        Instascan.Camera.getCameras().then(function (availableCameras) {
            cameras = availableCameras;

            if (cameras.length > 1) {
                document.getElementById('toggle-camera').addEventListener('click', function () {
                    currentCameraIndex = (currentCameraIndex + 1) % cameras.length;
                    scanner.stop();
                    startScannerWithCamera(currentCameraIndex);
                });
            }

            const toggleCameraButton = document.getElementById('toggle-camera');
            toggleCameraButton.click();
        }).catch(function (e) {
            console.error(e);
        });
    </script>
</body>
</html>
