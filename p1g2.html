<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to 2D Array</title>
    <!-- Babylon.js library -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
</head>
<body>

<input type="file" id="fileInput" accept=".png" onchange="handleFileSelect(event)">
<button onclick="loadImage()">Load Image</button>
<button onclick="displayBoundingBox()">Bounding</button>
<button onclick="render3D()">Render 3D</button>
<div id="loadingMessage"></div>
<h2>Generated Array:</h2>
<div id="arrayDisplay"></div>
<canvas id="canvas" style="border:1px solid #000;"></canvas>
<div id="titleDiv" style="position: absolute; top: 10px; left: 50%; transform: translateX(-50%); font-size: 20px; color: white;">3D Rendering Title</div>

<script>
    var selectedFile;
    var pixelArray;

    function handleFileSelect(event) {
        selectedFile = event.target.files[0];
    }

    function loadImage() {
        if (!selectedFile) {
            alert('Please select an image file first.');
            return;
        }

        var loadingMessage = document.getElementById('loadingMessage');
        loadingMessage.textContent = 'Loading...';

        var reader = new FileReader();

        reader.onload = function () {
            var image = new Image();
            image.src = reader.result;

            image.onload = function () {
                var canvas = document.getElementById('canvas');
                var context = canvas.getContext('2d');

                canvas.width = image.width;
                canvas.height = image.height;
                context.drawImage(image, 0, 0, image.width, image.height);

                var imageData = context.getImageData(0, 0, image.width, image.height);
                var pixelData = imageData.data;
                var width = imageData.width;
                var height = imageData.height;

                pixelArray = [];

                for (var y = 0; y < height; y++) {
                    var row = [];
                    for (var x = 0; x < width; x++) {
                        var index = (y * width + x) * 4;
                        var intensity = pixelData[index];
                        var value = intensity > 128 ? 1 : 0;
                        row.push(value);
                    }

                    pixelArray.push(row);
                }

                displayArray(pixelArray);
                loadingMessage.textContent = '';
            };
        };

        reader.readAsDataURL(selectedFile);
    }

    function displayArray(array) {
        var arrayDisplay = document.getElementById('arrayDisplay');
        arrayDisplay.innerHTML = '';

        var title = document.createElement('h3');
        title.textContent = 'Generated Array:';
        arrayDisplay.appendChild(title);

        arrayDisplay.appendChild(document.createTextNode('var floorPlan = ' + JSON.stringify(array) + ';'));
    }

    function displayBoundingBox() {
        if (!selectedFile) {
            alert('Please load an image first.');
            return;
        }

        var boundingBox = findLargestConnectedComponent(pixelArray);
        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');
        context.clearRect(0, 0, canvas.width, canvas.height);

        var image = new Image();
        image.src = canvas.toDataURL();
        context.drawImage(image, 0, 0);

        if (!boundingBox) {
            alert('No shape found in the array.');
            return;
        }

        context.strokeStyle = 'red';
        context.lineWidth = 2;
        context.strokeRect(boundingBox.minX, boundingBox.minY, boundingBox.width, boundingBox.height);
    }

    function render3D() {
        if (!selectedFile) {
            alert('Please load an image first.');
            return;
        }

        var boundingBox = findLargestConnectedComponent(pixelArray);

        if (!boundingBox) {
            alert('No shape found in the array.');
            return;
        }

        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');
        context.clearRect(0, 0, canvas.width, canvas.height);

        var image = new Image();
        image.src = canvas.toDataURL();
        context.drawImage(image, 0, 0);

        var titleDiv = document.getElementById('titleDiv');
        titleDiv.textContent = '3D Rendering Title'; // Change this to your desired title text

        // Assuming Babylon.js scene and engine are globally accessible
        var engine = new BABYLON.Engine(canvas, true);
        var scene = new BABYLON.Scene(engine);

        var material = new BABYLON.StandardMaterial('material', scene);
        material.diffuseColor = new BABYLON.Color3(1, 0, 0);

        var box = BABYLON.MeshBuilder.CreateBox('box', { size: 1 }, scene);
        box.position = new BABYLON.Vector3(boundingBox.minX + boundingBox.width / 2, boundingBox.minY + boundingBox.height / 2, 0);
        box.scaling = new BABYLON.Vector3(boundingBox.width, boundingBox.height, 1);
        box.material = material;

        var camera = new BABYLON.ArcRotateCamera('Camera', 0, 0, 10, BABYLON.Vector3.Zero(), scene);
        camera.attachControl(canvas, true);
        var light = new BABYLON.HemisphericLight('light', new BABYLON.Vector3(0, 1, 0), scene);

        engine.runRenderLoop(function () {
            scene.render();
        });

        window.addEventListener('resize', function () {
            engine.resize();
        });
    }

    function findLargestConnectedComponent(array) {
        var visited = new Array(array.length).fill(0).map(() => new Array(array[0].length).fill(false));
        var largestBoundingBox = null;

        function dfs(y, x, currentBoundingBox) {
            if (y < 0 || y >= array.length || x < 0 || x >= array[0].length || visited[y][x] || array[y][x] !== 0) {
                return;
            }

            visited[y][x] = true;
            currentBoundingBox.minX = Math.min(currentBoundingBox.minX, x);
            currentBoundingBox.minY = Math.min(currentBoundingBox.minY, y);
            currentBoundingBox.maxX = Math.max(currentBoundingBox.maxX, x);
            currentBoundingBox.maxY = Math.max(currentBoundingBox.maxY, y);

            dfs(y - 1, x, currentBoundingBox);
            dfs(y + 1, x, currentBoundingBox);
            dfs(y, x - 1, currentBoundingBox);
            dfs(y, x + 1, currentBoundingBox);
        }

        for (var y = 0; y < array.length; y++) {
            for (var x = 0; x < array[y].length; x++) {
                if (array[y][x] === 0 && !visited[y][x]) {
                    var currentBoundingBox = { minX: x, minY: y, maxX: x, maxY: y };
                    dfs(y, x, currentBoundingBox);

                    if (!largestBoundingBox || (currentBoundingBox.maxX - currentBoundingBox.minX + 1) * (currentBoundingBox.maxY - currentBoundingBox.minY + 1) >
                        (largestBoundingBox.maxX - largestBoundingBox.minX + 1) * (largestBoundingBox.maxY - largestBoundingBox.minY + 1)) {
                        largestBoundingBox = currentBoundingBox;
                    }
                }
            }
        }

        return largestBoundingBox;
    }
</script>

</body>
</html>
