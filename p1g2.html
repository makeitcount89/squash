<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Babylon.js Chair Import</title>
  <!-- Include Babylon.js -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <!-- Include Babylon.js Loader for glTF -->
  <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    button {
      font-size: 18px;
      padding: 10px;
      margin: 10px;
    }
  </style>
</head>

<body>
  <button onclick="loadChair()">Load Chair from Sketchfab</button>
  <canvas id="renderCanvas"></canvas>

  <script>
    var canvas = document.getElementById("renderCanvas");
    var engine = new BABYLON.Engine(canvas, true);

    var createScene = function () {
      var scene = new BABYLON.Scene(engine);
      var camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 4, 4, BABYLON.Vector3.Zero(), scene);
      camera.attachControl(canvas, true);

      var light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
      light.intensity = 0.7;

      return scene;
    };

    var scene = createScene();

    function loadChair() {
      var chairModelUrl = 'https://skfb.ly/oMJtV'; // Replace with the Sketchfab chair model URL
      BABYLON.SceneLoader.ImportMesh("", chairModelUrl, "", scene, function (meshes) {
        // Adjust position, scaling, or other properties as needed
        meshes.forEach(mesh => {
          mesh.position = new BABYLON.Vector3(0, 0, 0);
          mesh.scaling = new BABYLON.Vector3(0.1, 0.1, 0.1);
        });
      });
    }

    engine.runRenderLoop(function () {
      scene.render();
    });

    window.addEventListener("resize", function () {
      engine.resize();
    });
  </script>
</body>

</html>
