<!DOCTYPE html>
<html>
<head>
    <title>Gauge.js Example with Needle</title>
    <script src="https://cdn.jsdelivr.net/npm/raphael@2.1.4/raphael.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/justgage@1.3.2/justgage.min.js"></script>
</head>
<body>
    <div id="gauge"></div>

    <script>
        var gauge = new JustGage({
            id: "gauge",
            value: 50,
            min: 0,
            max: 100,
            title: "Gauge Example",
            label: "Units",
            valueFontColor: "#000",
            levelColors: ["#FF0000", "#FFFF00", "#00FF00"],
            // Add a needle to the gauge
            needle: true,
            needleOptions: {
                radius: 20,     // Length of the needle
                type: "line",   // Type of the needle (line or arrow)
                bgColor: "#000", // Color of the needle
                fgColor: "#00F"  // Color of the needle's tail
            }
        });

        function updateGauge(newValue) {
            gauge.refresh(newValue);
        }

        // Example: Update the gauge value and move the needle to 75 after 3 seconds
        setTimeout(function () {
            updateGauge(75);
        }, 3000);
    </script>
</body>
</html>
