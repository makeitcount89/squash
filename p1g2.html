<!DOCTYPE html>
<html>
<head>
    <h1>Barcode Scanner</h1>
    <div id="barcode-result"></div>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        video {
            width: 90%;
            max-width: 600px;
            height: 70%;
        }
        #barcode-result {
            font-size: 24px;
            text-align: center;
            position: absolute;
            top: 100px;
        }
    </style>
</head>
<body>
    <video id="barcode-video" playsinline></video>

    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
    
    <script>
        const videoElement = document.getElementById('barcode-video');

        // Function to configure and start QuaggaJS for barcode scanning
        function startBarcodeScanning() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.getElementById('barcode-video'),
                },
                decoder: {
                    readers: ['ean_reader', 'code_128_reader', 'upc_reader'], // You can add more reader types
                }
            }, function (err) {
                if (err) {
                    console.error(err);
                    return;
                }
                Quagga.start();
            });

            Quagga.onDetected(function (result) {
                const code = result.codeResult.code;
                console.log("Detected barcode: " + code);
                // Handle the detected barcode here as needed
            });
        }

        // Call the function to start barcode scanning
        startBarcodeScanning();
    </script>
</body>
</html>
