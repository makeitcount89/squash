<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Rectangle</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <h1 style="text-align: center;">3D Rectangle Render</h1>
  <script src="https://threejs.org/build/three.js"></script>

  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const geometry = new THREE.BoxGeometry(12, 6, 2);
    const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    const cube = new THREE.Mesh(geometry, material);

    scene.add(cube);

    // Adjust the camera's initial position to be above the cube
    camera.position.set(0, 0, 20);
    camera.lookAt(0, 0, 0);

    let isMouseDown = false;
    let startX = 0;
    let startY = 0;

    document.addEventListener('mousedown', (event) => {
      isMouseDown = true;
      startX = event.clientX;
      startY = event.clientY;
    });

    document.addEventListener('mouseup', () => {
      isMouseDown = false;
    });

    document.addEventListener('mousemove', (event) => {
      if (isMouseDown) {
        const sensitivity = 0.01;
        const deltaX = (event.clientX - startX) * sensitivity;
        const deltaY = (event.clientY - startY) * sensitivity;

        cube.rotation.y += deltaX;
        cube.rotation.x += deltaY;

        startY = event.clientY;
        startX = event.clientX;
      }
    });

    let initialZoomDistance = 0;

    document.addEventListener('touchstart', (event) => {
      if (event.touches.length === 2) {
        const touch1 = event.touches[0];
        const touch2 = event.touches[1];

        initialZoomDistance = Math.hypot(touch1.clientX - touch2.clientX, touch1.clientY - touch2.clientY);
      }
    });

    document.addEventListener('touchmove', (event) => {
      if (event.touches.length === 2) {
        const touch1 = event.touches[0];
        const touch2 = event.touches[1];

        const currentZoomDistance = Math.hypot(touch1.clientX - touch2.clientX, touch1.clientY - touch2.clientY);
        const zoomFactor = currentZoomDistance / initialZoomDistance;

        const zoomSensitivity = 0.1;
        camera.position.z /= zoomFactor;

        if (camera.position.z < 10) camera.position.z = 10;
        if (camera.position.z > 50) camera.position.z = 50;

        initialZoomDistance = currentZoomDistance;
      }
    });

    const animate = () => {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    };

    animate();
  </script>
</body>
</html>
