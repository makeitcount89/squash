<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Gauge</title>

    <!-- Include JustGage library from a CDN -->
    <script src="https://cdn.jsdelivr.net/gh/toorshia/justgage@1.4.1/justgage.js"></script>
</head>
<body>
    <div id="gauge-container" style="width: 200px; height: 200px;"></div>

    <script>
        // JavaScript code to create and configure the gauge
        var g = new JustGage({
            id: "gauge-container",
            value: 50, // Initial value
            min: 0,
            max: 100,
            title: "Gauge Title",
            label: "Gauge Label",
            levelColors: ["#FF0000", "#FFFF00", "#00FF00"],
        });
    </script>
</body>
</html>
