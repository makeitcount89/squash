<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D to 3D Conversion!</title>
  <script src="https://threejs.org/build/three.js"></script>
</head>
<body>
  <h1 style="text-align: center;">Floor Plan to 3D Conversion</h1>

  <script>
    // Assuming you have a 2D floor plan with two rectangular rooms
    const room1 = { width: 5, height: 7 };
    const room2 = { width: 8, height: 10 };

    // Initialize scene, camera, and renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Create 3D rectangles for each room
    const geometry1 = new THREE.BoxGeometry(room1.width, room1.height, 1);
    const material1 = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    const roomMesh1 = new THREE.Mesh(geometry1, material1);
    roomMesh1.position.set(-room1.width / 2, room1.height / 2, 0);

    const geometry2 = new THREE.BoxGeometry(room2.width, room2.height, 1);
    const material2 = new THREE.MeshBasicMaterial({ color: 0xff0000 });
    const roomMesh2 = new THREE.Mesh(geometry2, material2);
    roomMesh2.position.set(room2.width / 2, room2.height / 2, 0);

    // Add rooms to the scene
    scene.add(roomMesh1);
    scene.add(roomMesh2);

    // Set camera position
    camera.position.z = 15;

    // Create animation loop
    const animate = function () {
      requestAnimationFrame(animate);

      // Render the scene
      renderer.render(scene, camera);
    };

    // Run the animation loop
    animate();
  </script>
</body>
</html>
