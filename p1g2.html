<!DOCTYPE html>
<html>
<head>
    <title>Guitar Chord Variations</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chordjs/1.0.4/chord.js"></script>
</head>
<body>
    <h1>Select a Chord</h1>
    <select id="chordSelect">
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="E">E</option>
        <!-- Add more chord options here -->
    </select>
    <button onclick="displayChordVariations()">Show Chord Diagram</button>
    <div id="chordDiagram"></div>

    <script>
        function displayChordVariations() {
            var chordSelect = document.getElementById('chordSelect');
            var selectedChord = chordSelect.value;
            var chordDiagram = document.getElementById('chordDiagram');
            chordDiagram.innerHTML = '';

            var chord = new Chord(selectedChord);
            chord.setContainer('chordDiagram');
            chord.draw();
        }
    </script>
</body>
</html>
