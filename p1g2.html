<!DOCTYPE html>
<html>
<head>
    <title>Unity Test Banner Ad Example</title>
    <script src="https://webplayer.unityads.unity3d.com/webview/3.0/UnityAds.js"></script>
    <style>
        #banner-container {
            width: 320px; /* Adjust the width as needed */
            height: 50px; /* Adjust the height as needed */
        }
    </style>
</head>
<body>
    <h1>Unity Test Banner Ad Example</h1>
    <div id="banner-container"></div>

    <script>
        // Initialize Unity Ads with your Game ID
        UnityAds.init("YOUR_GAME_ID", function (error, response) {
            if (error) {
                console.error("Unity Ads initialization error: " + error);
            } else {
                console.log("Unity Ads initialized successfully");

                // Enable test mode to receive test ads
                UnityAds.setTestMode(true);

                // Load and display the test banner ad
                UnityAds.loadBanner("TEST_PLACEMENT_ID", {
                    width: 320, // Adjust the width as needed
                    height: 50, // Adjust the height as needed
                    onBannerLoaded: function (placementId) {
                        console.log("Test banner ad loaded successfully.");
                        UnityAds.showBanner(placementId);
                    },
                    onBannerClick: function (placementId) {
                        console.log("Test banner ad clicked.");
                    },
                    onBannerFailedToLoad: function (placementId) {
                        console.error("Failed to load test banner ad.");
                    }
                });
            }
        });
    </script>
</body>
</html>
