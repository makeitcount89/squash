<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to 2D Array</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
</head>
<body>

<input type="file" id="fileInput" accept=".png" onchange="handleFileSelect(event)">
<button onclick="loadImage()">Load Image</button>
<button onclick="render3D()">Render 3D</button>
<div id="loadingMessage"></div>
<h2>Generated Array:</h2>
<div id="arrayDisplay"></div>

<script>
    var selectedFile;

    function handleFileSelect(event) {
        selectedFile = event.target.files[0];
    }

    function loadImage() {
        if (!selectedFile) {
            alert('Please select an image file first.');
            return;
        }

        // Show loading message
        var loadingMessage = document.getElementById('loadingMessage');
        loadingMessage.textContent = 'Loading...';

        var reader = new FileReader();

        reader.onload = function () {
            var image = new Image();
            image.src = reader.result;

            image.onload = function () {
                var canvas = document.createElement('canvas');
                var context = canvas.getContext('2d');

                canvas.width = image.width;
                canvas.height = image.height;
                context.drawImage(image, 0, 0, image.width, image.height);

                var imageData = context.getImageData(0, 0, image.width, image.height);
                var pixelData = imageData.data;
                var width = imageData.width;
                var height = imageData.height;

                var pixelArray = [];

                for (var y = 0; y < height; y++) {
                    var row = [];
                    for (var x = 0; x < width; x++) {
                        var index = (y * width + x) * 4;
                        // Use the red channel for intensity
                        var intensity = pixelData[index];
                        // Threshold example: if intensity > 128, set to 1; otherwise, set to 0
                        var value = intensity > 128 ? 1 : 0;
                        row.push(value);
                    }

                    pixelArray.push(row);
                }

                // Display the 2D array on the page
                displayArray(pixelArray);

                // Clear loading message
                loadingMessage.textContent = '';
            };
        };

        // Read the selected image file
        reader.readAsDataURL(selectedFile);
    }

    function displayArray(array) {
        var arrayDisplay = document.getElementById('arrayDisplay');
        arrayDisplay.innerHTML = ''; // Clear previous content

        // Add a title
        var title = document.createElement('h3');
        title.textContent = 'Generated Array:';
        arrayDisplay.appendChild(title);

        // Display the array as JavaScript code
        arrayDisplay.appendChild(document.createTextNode('var floorPlan = ' + JSON.stringify(array) + ';'));
    }

    function render3D() {
        if (!selectedFile) {
            alert('Please load an image first.');
            return;
        }

        // Open a new web page window for 3D rendering
        var newWindow = window.open();

        // Babylon.js code for 3D rendering
        newWindow.document.write(`
            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>3D Rendering</title>
                <script src="https://cdn.babylonjs.com/babylon.js"></script>
            </head>
            <body>
                <canvas id="renderCanvas" style="width: 100%; height: 100%;"></canvas>
                <script>
                    var canvas = document.getElementById("renderCanvas");
                    var engine = new BABYLON.Engine(canvas, true);

                    function createScene() {
                        var scene = new BABYLON.Scene(engine);

                        // Your Babylon.js 3D rendering logic here
                        // Use the 'floorPlan' array for mesh generation

                        // Example: Create a box based on the floorPlan dimensions
                        var width = floorPlan[0].length;
                        var length = floorPlan.length;
                        var height = 2;

                        var box = BABYLON.MeshBuilder.CreateBox("box", { width: width, height: height, depth: length }, scene);
                        box.position.y = height / 2;

                        return scene;
                    }

                    var scene = createScene();

                    engine.runRenderLoop(function () {
                        scene.render();
                    });

                    window.addEventListener("resize", function () {
                        engine.resize();
                    });
                </script>
            </body>
            </html>
        `);
    }
</script>

</body>
</html>
