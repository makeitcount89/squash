<!DOCTYPE html>
<html>
<head>
  <title>Gauge Chart Example</title>
  <script src="https://cdn.rawgit.com/bernii/gauge.js/master/dist/gauge.min.js"></script>
</head>
<body>
  <canvas id="gauge"></canvas>

  <script>
    var opts = {
      angle: 0,
      lineWidth: 0.2,
      radiusScale: 1,
      pointer: {
        length: 0.6,
        strokeWidth: 0.035,
        color: '#000000'
      },
      staticLabels: {
        font: '10px sans-serif',
        labels: [0, 50, 100],
        fractionDigits: 0
      },
      limitMax: false,
      limitMin: false,
      colorStart: '#6F6EA0',
      colorStop: '#C0C0DB',
      strokeColor: '#E0E0F0',
      generateGradient: true
    };
    var target = document.getElementById('gauge');
    var gauge = new Gauge(target).setOptions(opts);

    gauge.maxValue = 100;
    gauge.setMinValue(0);
    gauge.animationSpeed = 32;

    // Set the value of the gauge (change this value as needed)
    gauge.set(75);
  </script>
</body>
</html>
