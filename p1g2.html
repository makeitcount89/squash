<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Processing and 3D Rendering</title>
  <!-- Include OpenCV.js -->
  <script async src="https://docs.opencv.org/master/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
  <!-- Include Babylon.js -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <style>
    #canvas2D, #canvas3D {
      border: 1px solid #000;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <input type="file" id="imageInput" accept="image/*">
  <button onclick="loadImage()">Load Image</button>
  <button onclick="detectLines()">Detect Lines</button>
  <label for="lineThickness">Line Thickness:</label>
  <input type="number" id="lineThickness" value="5">
  <label for="lineHeight">Line Height (3D):</label>
  <input type="number" id="lineHeight" value="10">
  <button onclick="render3D()">Render 3D</button>
  <canvas id="canvas2D" width="600" height="600"></canvas>
  <canvas id="canvas3D" width="1200" height="1200"></canvas>
  <p id="coordinates"></p>

  <script>
    let img, context2D, babylonCanvas, lineThicknessInput, lineHeightInput, lines;

    function onOpenCvReady() {
      // OpenCV is ready
    }

    function loadImage() {
      const input = document.getElementById('imageInput');
      img = new Image();
      img.onload = function () {
        context2D = document.getElementById('canvas2D').getContext('2d');
        context2D.clearRect(0, 0, context2D.canvas.width, context2D.canvas.height);
        context2D.drawImage(img, 0, 0, context2D.canvas.width, context2D.canvas.height);
      };
      img.src = URL.createObjectURL(input.files[0]);
    }

    function detectLines() {
      if (!img) {
        alert('Please load an image first.');
        return;
      }

      const lineThickness = parseInt(document.getElementById('lineThickness').value);
      const canvas2D = document.getElementById('canvas2D');
      const src = cv.imread(canvas2D);
      const dst = new cv.Mat();

      cv.cvtColor(src, src, cv.COLOR_RGBA2GRAY);
      cv.Canny(src, dst, 50, 100, 3, false);

      // Display the result on the 2D canvas
      cv.imshow(canvas2D, dst);

      // Convert the detected lines to Babylon.js format
      lines = [];
      const linesP = new cv.Mat();
      cv.HoughLinesP(dst, linesP, 1, Math.PI / 180, 50, 50, 10);

      for (let i = 0; i < linesP.rows; i++) {
        const line = linesP.data32S.subarray(i * 4, i * 4 + 4);
        lines.push({
          x1: line[0],
          y1: line[1],
          x2: line[2],
          y2: line[3]
        });
      }

      // Display coordinates
      displayCoordinates();

      src.delete();
      dst.delete();
      linesP.delete();
    }

    function displayCoordinates() {
      const coordinatesElement = document.getElementById('coordinates');
      coordinatesElement.innerHTML = '<strong>Coordinates:</strong><br>';

      lines.forEach((line, index) => {
        coordinatesElement.innerHTML += `Line ${index + 1}: (${line.x1}, ${line.y1}) to (${line.x2}, ${line.y2})<br>`;
      });
    }

    function render3D() {
      if (!lines) {
        alert('Please detect lines first.');
        return;
      }

      if (!babylonCanvas) {
        babylonCanvas = document.getElementById('canvas3D');
        const engine = new BABYLON.Engine(babylonCanvas, true);
        const scene = new BABYLON.Scene(engine);

        // Set up camera and light
        const camera = new BABYLON.ArcRotateCamera('camera', -Math.PI / 2, Math.PI / 4, 5, new BABYLON.Vector3(0, 0, 0));
        camera.attachControl(babylonCanvas, true);
        const light = new BABYLON.HemisphericLight('light', new BABYLON.Vector3(1, 1, 0));

        // Set background color to a lighter gray
        scene.clearColor = new BABYLON.Color4(0.9, 0.9, 0.9, 1);

        engine.runRenderLoop(function () {
          scene.render();
        });
      }

      // Clear existing meshes
      const scene = babylonCanvas._babylonScene;
      scene.meshes.forEach(mesh => mesh.dispose());

      // Render lines in 3D
      lines.forEach(line => {
        const points = [
          new BABYLON.Vector3(line.x1, line.y1, 0),
          new BABYLON.Vector3(line.x2, line.y2, 0)
        ];

        const lineMesh = BABYLON.MeshBuilder.CreateLines('line', { points });
        lineMesh.color = new BABYLON.Color3(1, 1, 1);
        lineMesh.enableEdgesRendering();
        lineMesh.edgesWidth = parseInt(document.getElementById('lineThickness').value);
        lineMesh.edgesColor = new BABYLON.Color4(0, 0, 0, 1);
        lineMesh.position.y = parseInt(document.getElementById('lineHeight').value);
      });
    }
  </script>
</body>
</html>
