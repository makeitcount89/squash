<!DOCTYPE html>
<html>
<head>
    <title>Advanced Metronome</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        #metronome-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #sound-options {
            display: flex;
            justify-content: center;
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Advanced Metronome</h1>

    <div id="metronome-controls">
        <label for="bpm">BPM:</label>
        <input type="number" id="bpm" value="120" min="20" max="300">
        <button id="playStop">Play</button>
        <label for="timeSignature">Time Signature:</label>
        <select id="timeSignature">
            <option value="4/4">4/4</option>
            <option value="3/4">3/4</option>
            <option value="6/8">6/8</option>
        </select>
        <label for="tempoSlider">Tempo:</label>
        <input type="range" id="tempoSlider" min="20" max="300" value="120">
    </div>

    <div id="sound-options">
        <label for="soundSelect">Sound:</label>
        <select id="soundSelect">
            <option value="click1">Sound 1</option>
            <option value="click2">Sound 2</option>
            <option value="click3">Sound 3</option>
        </select>
    </div>

    <audio id="click1" src="sound1.mp3"></audio>
    <audio id="click2" src="sound2.mp3"></audio>
    <audio id="click3" src="sound3.mp3"></audio>

    <script>
        const bpmInput = document.getElementById('bpm');
        const playStopButton = document.getElementById('playStop');
        const timeSignatureSelect = document.getElementById('timeSignature');
        const tempoSlider = document.getElementById('tempoSlider');
        const soundSelect = document.getElementById('soundSelect');

        let isPlaying = false;
        let interval;
        let currentBpm = parseFloat(bpmInput.value);
        let timeSignature = timeSignatureSelect.value;
        let selectedSound = document.getElementById(soundSelect.value);

        function playMetronome() {
            const noteDuration = 60 / currentBpm;
            const timeSignatureParts = timeSignature.split('/');
            const totalNotes = timeSignatureParts.reduce((acc, part) => acc * part, 1);
            let noteCount = 0;

            interval = setInterval(() => {
                if (isPlaying) {
                    selectedSound.currentTime = 0;
                    selectedSound.play();
                }
                noteCount++;
                if (noteCount >= totalNotes) {
                    noteCount = 0;
                }
            }, noteDuration * 1000);
        }

        function stopMetronome() {
            clearInterval(interval);
        }

        function updateSettings() {
            currentBpm = parseFloat(bpmInput.value);
            timeSignature = timeSignatureSelect.value;
            selectedSound = document.getElementById(soundSelect.value);

            if (isPlaying) {
                stopMetronome();
                playMetronome();
            }
        }

        playStopButton.addEventListener('click', () => {
            isPlaying = !isPlaying;
            if (isPlaying) {
                playStopButton.textContent = 'Stop';
                playMetronome();
            } else {
                playStopButton.textContent = 'Play';
                stopMetronome();
            }
        });

        bpmInput.addEventListener('input', updateSettings);
        timeSignatureSelect.addEventListener('change', updateSettings);
        tempoSlider.addEventListener('input', () => {
            bpmInput.value = tempoSlider.value;
            updateSettings();
        });
        soundSelect.addEventListener('change', updateSettings);
    </script>
</body>
</html>
