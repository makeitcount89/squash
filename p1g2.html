<!DOCTYPE html>
<html>
<head>
    <title>Chord Book</title>
</head>
<body>
    <h1>Chord Book</h1>
    <label for="chordSelect">Select a chord:</label>
    <select id="chordSelect">
        <option value="C">C Major</option>
        <option value="D">D Major</option>
        <option value="G">G Major</option>
        <!-- Add more chord options here -->
    </select>

    <div id="chordChart"></div>

    <script>
        const chordCharts = {
            C: {
                frets: [0, 1, 0, 2, 3, 'x'],
                fingers: [0, 1, 0, 3, 2, 'x']
            },
            D: {
                frets: [2, 3, 2, 0, 'x', 'x'],
                fingers: [1, 3, 2, 0, 'x', 'x']
            },
            G: {
                frets: [3, 2, 0, 0, 0, 3],
                fingers: [2, 1, 0, 0, 0, 3]
            },
            // Add more chords here
        };

        // Function to update the chord chart when a chord is selected
        document.getElementById('chordSelect').addEventListener('change', function() {
            var selectedChord = this.value;
            var chord = chordCharts[selectedChord];
            var chordChart = '<pre>';
            for (let i = 0; i < 6; i++) {
                chordChart += 'e|-' + chord.frets[i] + '-\n';
            }
            chordChart += '   ';
            for (let i = 0; i < 6; i++) {
                chordChart += ' ' + chord.fingers[i] + ' ';
            }
            chordChart += '</pre>';
            document.getElementById('chordChart').innerHTML = chordChart;
        });
    </script>
</body>
</html>
