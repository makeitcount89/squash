<!DOCTYPE html>
<html>
<head>
  <title>Gauge Chart and Guitar Tuner</title>
  <script src="https://cdn.rawgit.com/bernii/gauge.js/master/dist/gauge.min.js"></script>
</head>
<body>
  <!-- Gauge Chart -->
  <canvas id="gauge"></canvas>

  <script>
    var opts = {
      angle: 0,
      lineWidth: 0.2,
      radiusScale: 1,
      pointer: {
        length: 0.6,
        strokeWidth: 0.035,
        color: '#000000'
      },
      staticLabels: {
        font: '10px sans-serif',
        labels: [0, 50, 100],
        fractionDigits: 0
      },
      limitMax: false,
      limitMin: false,
      colorStart: '#6F6EA0',
      colorStop: '#C0C0DB',
      strokeColor: '#E0E0F0',
      generateGradient: true
    };
    var target = document.getElementById('gauge');
    var gauge = new Gauge(target).setOptions(opts);

    gauge.maxValue = 100;
    gauge.setMinValue(0);
    gauge.animationSpeed = 32;

    // Function to set the gauge needle angle based on the note's position
    function setGaugeNeedleAngle(position) {
      gauge.set(position);
    }

    // Call the function to set the initial gauge needle angle
    setGaugeNeedleAngle(50); // Default to the center position

    // Function to find the closest in-tune note
    function findClosestNote(dominantFrequency) {
      var closestNote = null;
      var closestDifference = Number.MAX_VALUE;

      var notes = [
        { name: "C2", frequency: 65.41 },
        { name: "C#2", frequency: 69.30 },
        { name: "D2", frequency: 73.42 },
        { name: "D#2", frequency: 77.78 },
        { name: "E2", frequency: 82.41 },
        { name: "F2", frequency: 87.31 },
        { name: "F#2", frequency: 92.50 },
        { name: "G2", frequency: 98.00 },
        { name: "G#2", frequency: 103.83 },
        { name: "A2", frequency: 110.00 },
        { name: "A#2", frequency: 116.54 },
        { name: "B2", frequency: 123.47 }
      ];

      for (var i = 0; i < notes.length; i++) {
        var difference = Math.abs(dominantFrequency - notes[i].frequency);
        if (difference < closestDifference) {
          closestNote = notes[i];
          closestDifference = difference;
        }
      }

      return closestNote;
    }

    // Function to find the next lower in-tune note
function findNextLowerInTuneNote(dominantFrequency) {
  var notes = [
    { name: "C2", frequency: 65.41 },
    { name: "C#2", frequency: 69.30 },
    { name: "D2", frequency: 73.42 },
    { name: "D#2", frequency: 77.78 },
    { name: "E2", frequency: 82.41 },
    { name: "F2", frequency: 87.31 },
    { name: "F#2", frequency: 92.50 },
    { name: "G2", frequency: 98.00 },
    { name: "G#2", frequency: 103.83 },
    { name: "A2", frequency: 110.00 },
    { name: "A#2", frequency: 116.54 },
    { name: "B2", frequency: 123.47 }
  ];

  var closestLowerNote = null;
  var closestLowerDifference = Number.MAX_VALUE;

  for (var i = 0; i < notes.length; i++) {
    if (notes[i].frequency < dominantFrequency) {
      var difference = dominantFrequency - notes[i].frequency;
      if (difference < closestLowerDifference) {
        closestLowerNote = notes[i];
        closestLowerDifference = difference;
      }
    }
  }

  return closestLowerNote;
}
    

  // Function to find the next higher in-tune note
function findNextHigherInTuneNote(dominantFrequency) {
  var notes = [
    { name: "E2", frequency: 82.41 },
    { name: "A2", frequency: 110.00 },
    { name: "D3", frequency: 146.83 },
    { name: "G3", frequency: 195.99 },
    { name: "B3", frequency: 246.94 },
    { name: "E4", frequency: 329.63 },
    { name: "A4", frequency: 440.00 },
    { name: "D5", frequency: 587.33 },
    { name: "G5", frequency: 783.99 },
    { name: "B5", frequency: 987.77 },
    { name: "E6", frequency: 1318.51 },
    { name: "A6", frequency: 1760.00 }
  ];

  var nextHigherNote = null;
  for (var i = notes.length - 1; i >= 0; i--) {
    if (notes[i].frequency > dominantFrequency) {
      nextHigherNote = notes[i];
    } else {
      break;
    }
  }

  return nextHigherNote;
}
    

    // Call the function to update the gauge needle when needed
    function updateGaugeNeedle(dominantFrequency) {
      var closestNote = findClosestNote(dominantFrequency);
      var nextLowerNote = findNextLowerInTuneNote(dominantFrequency);
      var nextHigherNote = findNextHigherInTuneNote(dominantFrequency);

      var lowerDifference = dominantFrequency - nextLowerNote.frequency;
      var higherDifference = nextHigherNote.frequency - dominantFrequency;

      // Calculate the position based on the percentage difference to the next lower and higher notes
      var position = (lowerDifference / (closestNote.frequency - nextLowerNote.frequency)) * 50;

      // Ensure the position is within the gauge's limits (0 to 100)
      position = Math.max(0, Math.min(100, position));

      // Update the gauge needle position
      setGaugeNeedleAngle(position);
    }

    // You can call updateGaugeNeedle() whenever you want to update the gauge needle.

  </script>

  <!-- Guitar Tuner -->
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .indicator-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .indicator {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: none;
    }
    .flat, .in-tune, .sharp {
      font-size: 2em;
    }
    .flat {
      background-color: red;
    }
    .in-tune {
      background-color: green;
    }
    .sharp {
      background-color: red;
    }
  </style>

  <script>
    var C2 = 65.41; // C2 note, in Hz
    var notes = ["C", "C#", "D", "D#", "E", "F", "F#", "G", "G#", "A", "A#", "B"];
    var test_frequencies = [];
    for (var i = 0; i < 30; i++) {
      var note_frequency = C2 * Math.pow(2, i / 12);
      var note_name = notes[i % 12];
      var note = { "frequency": note_frequency, "name": note_name };
      var just_above = { "frequency": note_frequency * Math.pow(2, 1 / 48), "name": note_name + " (a bit sharp)" };
      var just_below = { "frequency": note_frequency * Math.pow(2, -1 / 48), "name": note_name + " (a bit flat)" };
      test_frequencies = test_frequencies.concat([just_below, note, just_above]);
    }

    window.addEventListener("load", initialize);

    var correlation_worker = new Worker("correlation_worker.js");
    correlation_worker.addEventListener("message", interpret_correlation_result);

    function initialize() {
      var get_user_media = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia;
      get_user_media.call(navigator, { "audio": true }, use_stream, function() {});
    }

    function use_stream(stream) {
      var audio_context = new AudioContext();
      var microphone = audio_context.createMediaStreamSource(stream);
      window.source = microphone;
      var script_processor = audio_context.createScriptProcessor(1024, 1, 1);

      script_processor.connect(audio_context.destination);
      microphone.connect(script_processor);

      var buffer = [];
      var sample_length_milliseconds = 100;
      var recording = true;

      window.capture_audio = function(event) {
        if (!recording)
          return;

        buffer = buffer.concat(Array.prototype.slice.call(event.inputBuffer.getChannelData(0)));

        if (buffer.length > sample_length_milliseconds * audio_context.sampleRate / 1000) {
          recording = false;

          correlation_worker.postMessage({
            "timeseries": buffer,
            "test_frequencies": test_frequencies,
            "sample_rate": audio_context.sampleRate
          });

          buffer = [];
          setTimeout(function() { recording = true; }, 250);
        }
      };

      script_processor.onaudioprocess = window.capture_audio;
    }

    function interpret_correlation_result(event) {
      var timeseries = event.data.timeseries;
      var frequency_amplitudes = event.data.frequency_amplitudes;

      var magnitudes = frequency_amplitudes.map(function(z) { return z[0] * z[0] + z[1] * z[1]; });

      var maximum_index = -1;
      var maximum_magnitude = 0;
      for (var i = 0; i < magnitudes.length; i++) {
        if (magnitudes[i] <= maximum_magnitude)
          continue;

        maximum_index = i;
        maximum_magnitude = magnitudes[i];
      }

      var average = magnitudes.reduce(function(a, b) { return a + b; }, 0) / magnitudes.length;
      var confidence = maximum_magnitude / average;
      var confidence_threshold = 10;

      if (confidence > confidence_threshold) {
        var dominant_frequency = test_frequencies[maximum_index];
        document.getElementById("note-name").textContent = dominant_frequency.name;
        document.getElementById("frequency").textContent = dominant_frequency.frequency;

        var flatIndicator = document.getElementById("flat-indicator");
        var inTuneIndicator = document.getElementById("in-tune-indicator");
        var sharpIndicator = document.getElementById("sharp-indicator");

        flatIndicator.style.display = "none";
        inTuneIndicator.style.display = "none";
        sharpIndicator.style.display = "none";

        if (dominant_frequency.name.includes("sharp")) {
          sharpIndicator.style.display = "block";
        } else if (dominant_frequency.name.includes("flat")) {
          flatIndicator.style.display = "block";
        } else {
          inTuneIndicator.style.display = "block";
        }
        
        // Call the function to set the gauge needle angle based on the note
        setGaugeNeedleAngle(dominant_frequency.name);
      }
    }

    var note_context = new AudioContext();
    var note_node = note_context.createOscillator();
    var gain_node = note_context.createGain();
    note_node.frequency.value = C2 * Math.pow(2, 4 / 12);
    gain_node.gain.value = 0;
    note_node.connect(gain_node);
    gain_node.connect(note_context.destination);
    note_node.start();

    var playing = false;
    function toggle_playing_note() {
      playing = !playing;
      if (playing)
        gain_node.gain.value = 0.1;
      else
        gain_node.gain.value = 0;
    }
  </script>

  <h1 id="note-name" style="font-size: 6em;"></h1>
  <p>
    <span style="font-size: 2em;">frequency (Hz):</span>
    <span id="frequency" style="font-size: 2em;"></span>
  </p>
  <div class="indicator-container">
    <div id="flat-indicator" class="indicator flat"></div>
    <div id="in-tune-indicator" class="indicator in-tune"></div>
    <div id="sharp-indicator" class="indicator sharp"></div>
  </div>
</body>
</html>
