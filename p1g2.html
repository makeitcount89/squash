<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GTuner</title>
    <style>
        .needle {
            width: 2px;
            height: 80px;
            background-color: red;
            position: absolute;
            transform-origin: 50% 100%;
        }
    </style>
</head>
<body>
    <h1>GTuner</h1>
    <div id="pitchDisplay"></div>
    <div class="needle"></div>

    <script src="https://cdn.rawgit.com/audiocogs/pitch.js/master/pitch.js"></script>
    <script>
        const audioContext = new AudioContext();
        let mic, isTuning = true; // Start automatically
        const referenceTones = {
            E2: 82.41,
            A2: 110.00,
            D3: 146.83,
            G3: 196.00,
            B3: 246.94,
            highE4: 329.63
        };

        const pitchDisplay = document.getElementById('pitchDisplay');
        const needle = document.querySelector('.needle');

        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(function (stream) {
                mic = audioContext.createMediaStreamSource(stream);

                const pitch = new Pitch(audioContext);
                mic.connect(pitch);

                pitch.onaudioprocess = (note) => {
                    pitchDisplay.textContent = `Detected Pitch: ${note.note}`;
                    const targetFrequency = referenceTones[note.note];
                    const pitchDifference = note.frequency - targetFrequency;
                    const maxDifference = 10;

                    const rotation = Math.min(Math.max(pitchDifference / maxDifference, -1), 1) * 45;
                    needle.style.transform = `rotate(${rotation}deg)`;
                });
            })
            .catch(function (error) {
                console.error('Error accessing microphone:', error);
            });
    </script>
</body>
</html>
