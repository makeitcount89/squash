      limitMin: false,

      colorStop: '#C0C0DB',
      strokeColor: '#E0E0F0',
      generateGradient: true

    var target = document.getElementById('gauge');
    var gauge = new Gauge(target).setOptions(opts);

    gauge.maxValue = 100;
    gauge.setMinValue(0);
    gauge.animationSpeed = 32;

    function setGaugeNeedleAngle(noteName, closestNote, frequency) {
  var tolerance = closestNote.frequency * 0.02; // Define your tolerance here
  var difference = frequency - closestNote.frequency;
  var angle = 50; // Default to in-tune position

  if (Math.abs(difference) > tolerance) {
    // Calculate the angle based on the degree of sharpness or flatness
    angle = 50 + (difference > 0 ? 25 : -25); // Adjust the 25 based on your preference
  }

  gauge.set(angle); // Set the calculated angle
}

// Call this function after determining the closest note and note status
setGaugeNeedleAngle(closestNote.name, closestNote, frequency);

    var test_frequencies = [];
    for (var i = 0; i < 30; i++) {
      var note_frequency = C2 * Math.pow(2, i / 12);
      var note_name = notes[i % 12];
      var note = { "frequency": note_frequency, "name": note_name };
      var just_above = { "frequency": note_frequency * Math.pow(2, 1 / 48), "name": note_name + " (a bit sharp)" };
      var just_below = { "frequency": note_frequency * Math.pow(2, -1 / 48), "name": note_name + " (a bit flat)" };
      test_frequencies = test_frequencies.concat([just_below, note, just_above]);
    }

    window.addEventListener("load", initialize);

    var correlation_worker = new Worker("correlation_worker.js");
    correlation_worker.addEventListener("message", interpret_correlation_result);

    function initialize() {
      var get_user_media = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia;
      get_user_media.call(navigator, { "audio": true }, use_stream, function() {});
    }

    function use_stream(stream) {
      var audio_context = new AudioContext();
      var microphone = audio_context.createMediaStreamSource(stream);
      window.source = microphone;
      var script_processor = audio_context.createScriptProcessor(1024, 1, 1);

      script_processor.connect(audio_context.destination);
      microphone.connect(script_processor);

      var buffer = [];
      var sample_length_milliseconds = 100;
      var recording = true;

      window.capture_audio = function(event) {
        if (!recording)
          return;

        buffer = buffer.concat(Array.prototype.slice.call(event.inputBuffer.getChannelData(0)));

        if (buffer.length > sample_length_milliseconds * audio_context.sampleRate / 1000) {
          recording = false;

          correlation_worker.postMessage({
            "timeseries": buffer,
            "test_frequencies": test_frequencies,
            "sample_rate": audio_context.sampleRate
          });

          buffer = [];
          setTimeout(function() { recording = true; }, 250);
        }
      };

      script_processor.onaudioprocess = window.capture_audio;
    }

    function interpret_correlation_result(event) {
      var timeseries = event.data.timeseries;
      var frequency_amplitudes = event.data.frequency_amplitudes;

      var magnitudes = frequency_amplitudes.map(function(z) { return z[0] * z[0] + z[1] * z[1]; });

      var maximum_index = -1;
      var maximum_magnitude = 0;
      for (var i = 0; i < magnitudes.length; i++) {
        if (magnitudes[i] <= maximum_magnitude)
          continue;

        maximum_index = i;
        maximum_magnitude = magnitudes[i];
      }

      var average = magnitudes.reduce(function(a, b) { return a + b; }, 0) / magnitudes.length;
      var confidence = maximum_magnitude / average;
      var confidence_threshold = 10;

      if (confidence > confidence_threshold) {
        var dominant_frequency = test_frequencies[maximum_index];
        document.getElementById("note-name").textContent = dominant_frequency.name;
        document.getElementById("frequency").textContent = dominant_frequency.frequency;

        var flatIndicator = document.getElementById("flat-indicator");
        var inTuneIndicator = document.getElementById("in-tune-indicator");
        var sharpIndicator = document.getElementById("sharp-indicator");

        flatIndicator.style.display = "none";
        inTuneIndicator.style.display = "none";
        sharpIndicator.style.display = "none";

        if (dominant_frequency.name.includes("sharp")) {
          sharpIndicator.style.display = "block";
        } else if (dominant_frequency.name.includes("flat")) {
          flatIndicator.style.display = "block";
        } else {
          inTuneIndicator.style.display = "block";
        }
        
        // Call the function to set the gauge needle angle based on the note
        setGaugeNeedleAngle(dominant_frequency.name);
      }
    }

function getClosestNote(frequency) {
  // Find the closest note based on frequency
  var closestNote = notes.reduce(function (prevNote, currNote) {
    return Math.abs(currNote.frequency - frequency) < Math.abs(prevNote.frequency - frequency) ? currNote : prevNote;
  });

  return closestNote.name;
}

function getNoteStatus(frequency, closestNote) {
  // Determine whether the note is sharp, flat, or in-tune
  var tolerance = closestNote.frequency * 0.02; // Define your tolerance here

  if (frequency > closestNote.frequency + tolerance) {
    return "sharp";
  } else if (frequency < closestNote.frequency - tolerance) {
    return "flat";
  } else {
    return "in-tune";
  }
}
