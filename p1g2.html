<!DOCTYPE html>
<html>
<head>
    <title>QR Code Scanner</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        video {
            width: 80%;
            max-width: 400px;
            height: auto;
        }
        #qr-result {
            font-size: 24px; /* Increase the font size for the link */
            text-align: center; /* Center the link text */
            margin-bottom: 20px; /* Add margin to separate the link from the video */
        }
        #qr-result a {
            color: blue; /* Change the link text color to blue */
            text-decoration: underline; /* Add underline to the link text */
        }
    </style>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <div id="qr-result"><a href="#" id="qr-link" target="_blank">QR Code Content</a></div>
    <button id="toggle-camera" style="display: none;">Toggle Camera</button>
    <video id="qr-video" playsinline></video>

    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <script>
        const videoElement = document.getElementById('qr-video');
        const scanner = new Instascan.Scanner({ video: videoElement });
        let currentCameraIndex = 0;
        let cameras = [];

        function startScannerWithCamera(cameraIndex) {
            if (cameraIndex < cameras.length) {
                scanner.start(cameras[cameraIndex]);
            }
        }

        scanner.addListener('scan', function (content) {
            const qrLink = document.getElementById('qr-link');
            qrLink.href = content; // Set the link's href to the QR code content
            qrLink.textContent = content; // Display the content as the link text
            scanner.stop(); // Stop the scanner when content is detected
        });

        Instascan.Camera.getCameras().then(function (availableCameras) {
            cameras = availableCameras;
            startScannerWithCamera(currentCameraIndex);

            if (cameras.length > 1) {
                const toggleButton = document.getElementById('toggle-camera');
                toggleButton.style.display = 'block'; // Display the button
                toggleButton.click(); // Automatically click the button on page load
            }
        }).catch(function (e) {
            console.error(e);
        });
    </script>
</body>
</html>
