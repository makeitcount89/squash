<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://threejs.org/build/three.js"></script>
    <style>
        body { margin: 0; }
    </style>
</head>
<body>
    <script>
        // Set up scene
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create 2D base (12m x 6m)
        var baseGeometry = new THREE.BoxGeometry(12, 6, 0.1);
        var baseMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });
        var base = new THREE.Mesh(baseGeometry, baseMaterial);
        scene.add(base);

        // Create 3D walls (2m height)
        var wallMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000, wireframe: true });
        var walls = [
            new THREE.Mesh(new THREE.BoxGeometry(12, 2, 2), wallMaterial), // Top wall
            new THREE.Mesh(new THREE.BoxGeometry(12, 2, 2), wallMaterial), // Bottom wall
            new THREE.Mesh(new THREE.BoxGeometry(2, 6, 2), wallMaterial), // Left wall
            new THREE.Mesh(new THREE.BoxGeometry(2, 6, 2), wallMaterial)  // Right wall
        ];

        // Position the walls
        walls[0].position.set(0, 3, 1);
        walls[1].position.set(0, -3, 1);
        walls[2].position.set(-6, 0, 1);
        walls[3].position.set(6, 0, 1);

        // Add walls to the scene
        walls.forEach(wall => scene.add(wall));

        // Set up camera position
        camera.position.z = 10;

        // Handle window resize
        window.addEventListener('resize', function () {
            var newWidth = window.innerWidth;
            var newHeight = window.innerHeight;

            camera.aspect = newWidth / newHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(newWidth, newHeight);
        });

        // Add touch control
        var controls = new THREE.OrbitControls(camera, renderer.domElement);

        // Render the scene
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
