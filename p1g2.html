<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to 2D Array</title>
    <!-- Babylon.js library -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
</head>
<body>

<input type="file" id="fileInput" accept=".png" onchange="handleFileSelect(event)">
<button onclick="loadImage()">Load Image</button>
<button onclick="render3D()">Render 3D</button> <!-- New button for 3D rendering -->
<div id="loadingMessage"></div>
<h2>Generated Array:</h2>
<div id="arrayDisplay"></div>

<script>
    var selectedFile;

    function handleFileSelect(event) {
        selectedFile = event.target.files[0];
    }

    function loadImage() {
        if (!selectedFile) {
            alert('Please select an image file first.');
            return;
        }

        // Show loading message
        var loadingMessage = document.getElementById('loadingMessage');
        loadingMessage.textContent = 'Loading...';

        var reader = new FileReader();

        reader.onload = function () {
            var image = new Image();
            image.src = reader.result;

            image.onload = function () {
                var canvas = document.createElement('canvas');
                var context = canvas.getContext('2d');

                canvas.width = image.width;
                canvas.height = image.height;
                context.drawImage(image, 0, 0, image.width, image.height);

                var imageData = context.getImageData(0, 0, image.width, image.height);
                var pixelData = imageData.data;
                var width = imageData.width;
                var height = imageData.height;

                var pixelArray = [];

                for (var y = 0; y < height; y++) {
                    var row = [];
                    for (var x = 0; x < width; x++) {
                        var index = (y * width + x) * 4;
                        // Use the red channel for intensity
                        var intensity = pixelData[index];
                        // Threshold example: if intensity > 128, set to 1; otherwise, set to 0
                        var value = intensity > 128 ? 1 : 0;
                        row.push(value);
                    }

                    pixelArray.push(row);
                }

                // Display the 2D array on the page
                displayArray(pixelArray);

                // Clear loading message
                loadingMessage.textContent = '';
            };
        };

        // Read the selected image file
        reader.readAsDataURL(selectedFile);
    }

    function displayArray(array) {
        var arrayDisplay = document.getElementById('arrayDisplay');
        arrayDisplay.innerHTML = ''; // Clear previous content

        // Add a title
        var title = document.createElement('h3');
        title.textContent = 'Generated Array:';
        arrayDisplay.appendChild(title);

        // Display the array as JavaScript code
        arrayDisplay.appendChild(document.createTextNode('var floorPlan = ' + JSON.stringify(array) + ';'));
    }

    function render3D() {
        if (!selectedFile) {
            alert('Please load an image first.');
            return;
        }

        // Find the bounding box coordinates of the shape in pixelArray
        var boundingBox = findBoundingBox(pixelArray);

        if (!boundingBox) {
            alert('No shape found in the array.');
            return;
        }

        // Assuming Babylon.js scene and engine are globally accessible
        var canvas = document.createElement('canvas');
        canvas.width = 800; // Set your preferred width
        canvas.height = 600; // Set your preferred height
        document.body.appendChild(canvas);

        var engine = new BABYLON.Engine(canvas, true);
        var scene = new BABYLON.Scene(engine);

        // Create a basic material
        var material = new BABYLON.StandardMaterial("material", scene);
        material.diffuseColor = new BABYLON.Color3(1, 0, 0); // Red color

        // Create a box for the detected shape
        var box = BABYLON.MeshBuilder.CreateBox("box", { size: 1 }, scene);
        box.position = new BABYLON.Vector3(boundingBox.centerX, boundingBox.centerY, 0);
        box.scaling = new BABYLON.Vector3(boundingBox.width, boundingBox.height, 1);
        box.material = material;

        // Set up camera and lights
        var camera = new BABYLON.ArcRotateCamera("Camera", 0, 0, 10, BABYLON.Vector3.Zero(), scene);
        camera.attachControl(canvas, true);
        var light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

        // Run the Babylon.js engine
        engine.runRenderLoop(function () {
            scene.render();
        });

        // Handle window resize
        window.addEventListener("resize", function () {
            engine.resize();
        });
    }

    function findBoundingBox(array) {
        var minX = array[0].length;
        var minY = array.length;
        var maxX = 0;
        var maxY = 0;

        for (var y = 0; y < array.length; y++) {
            for (var x = 0; x < array[y].length; x++) {
                if (array[y][x] === 0) {
                    minX = Math.min(minX, x);
                    minY = Math.min(minY, y);
                    maxX = Math.max(maxX, x);
                    maxY = Math.max(maxY, y);
                }
            }
        }

        // If no 0's found, return null
        if (minX === array[0].length && minY === array.length && maxX === 0 && maxY === 0) {
            return null;
        }

        return {
            centerX: (minX + maxX) / 2,
            centerY: (minY + maxY) / 2,
            width: maxX - minX + 1,
            height: maxY - minY + 1
        };
    }
</script>

</body>
</html>
