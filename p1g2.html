<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .indicator-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .indicator {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: none;
        }

        .flat, .in-tune, .sharp {
            font-size: 2em;
        }

        .flat {
            background-color: red;
        }

        .in-tune {
            background-color: green;
        }

        .sharp {
            background-color: red;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/raphael@2.1.4/raphael.min.js"></script>
    <script src="https://cdn.rawgit.com/rendro/easy-pie-chart/v2.1.6/jquery.easypiechart.min.js"></script>
</head>
<body>
    <div id="gauge-container"></div>

    <h1 id="note-name" style="font-size: 6em;"></h1>
    <p>
        <span style="font-size: 2em;">frequency (Hz):</span>
        <span id="frequency" style="font-size: 2em;"></span>
    </p>
    <div class="indicator-container">
        <div id="flat-indicator" class="indicator flat"></div>
        <div id="in-tune-indicator" class="indicator in-tune"></div>
        <div id="sharp-indicator" class="indicator sharp"></div>
    </div>

    <script>
        var opts = {
            lineWidth: 20,
            size: 200,
            rotate: 0,
            animationSpeed: 1000,
            scale: {
                enabled: true,
                type: "lines",
                color: "black",
                width: 2,
                quantity: 20,
                height: 10,
            },
        };

        var target = document.getElementById("gauge-container");
        var gauge = new EasyPieChart(target, opts);

        // Initialize the audio context and microphone
        var audioContext = new (window.AudioContext || window.webkitAudioContext)();
        var microphone = null;

        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(function (stream) {
                    microphone = audioContext.createMediaStreamSource(stream);

                    var scriptProcessor = audioContext.createScriptProcessor(4096, 1, 1);
                    scriptProcessor.onaudioprocess = processAudio;

                    microphone.connect(scriptProcessor);
                    scriptProcessor.connect(audioContext.destination);
                })
                .catch(function (error) {
                    console.error("Error accessing microphone:", error);
                });
        } else {
            console.error("getUserMedia not supported in this browser.");
        }

        var buffer = [];
        var sampleLengthMilliseconds = 100;
        var isRecording = true;

        function processAudio(event) {
            if (!isRecording) return;

            var inputData = event.inputBuffer.getChannelData(0);
            buffer = buffer.concat(Array.from(inputData));

            if (buffer.length > (sampleLengthMilliseconds * audioContext.sampleRate) / 1000) {
                isRecording = false;

                // Process the audio buffer and detect the frequency
                var currentFrequency = detectFrequency(buffer, audioContext.sampleRate);

                // Update the gauge with the detected frequency
                gauge.update(currentFrequency);

                buffer = [];
                setTimeout(function () {
                    isRecording = true;
                }, 250);
            }
        }

        function detectFrequency(buffer, sampleRate) {
            // Here you can implement your own frequency detection algorithm
            // For simplicity, let's calculate the frequency using the peak detection method.
            var maxAmplitude = -Infinity;
            var maxIndex = -1;

            for (var i = 0; i < buffer.length; i++) {
                if (buffer[i] > maxAmplitude) {
                    maxAmplitude = buffer[i];
                    maxIndex = i;
                }
            }

            // Calculate the frequency in Hz
            var frequency = maxIndex / buffer.length * sampleRate;

            return frequency;
        }
    </script>
</body>
</html>
