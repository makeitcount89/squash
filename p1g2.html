<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Babylon.js Cube Screenshot Example</title>
  <!-- Babylon.js dependencies -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <style>
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <button onclick="captureScreenshot()">Capture Screenshot</button>

  <script>
    var engine, scene, camera, cube, babylonCanvas;

    function initializeBabylon() {
      babylonCanvas = document.getElementById('renderCanvas');
      engine = new BABYLON.Engine(babylonCanvas, true);
      camera = new BABYLON.FreeCamera('camera', new BABYLON.Vector3(0, 5, -10), scene);
      scene = new BABYLON.Scene(engine);
      scene.clearColor = new BABYLON.Color4(0, 0, 0, 0); // Set clear color to transparent

      cube = BABYLON.MeshBuilder.CreateBox("cube", { size: 2 }, scene);

      // Babylon.js rendering loop
      engine.runRenderLoop(function () {
        scene.render();
      });

      // Handle window resize event
      window.addEventListener('resize', function () {
        engine.resize();
      });
    }

    function captureScreenshot() {
      if (engine && camera && babylonCanvas) {
        engine.render();
        BABYLON.Tools.CreateScreenshot(engine, camera, { width: engine.getRenderWidth(), height: engine.getRenderHeight() });
      } else {
        console.error("Babylon.js components not properly initialized.");
      }
    }

    initializeBabylon();
  </script>
</body>
</html>
