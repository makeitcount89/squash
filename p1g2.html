<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Babylon.js Example</title>
  <!-- Include Babylon.js -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <style>
    #canvas3D {
      border: 1px solid #000;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <canvas id="canvas3D" width="800" height="600"></canvas>

  <script>
    window.onload = function () {
      const canvas = document.getElementById('canvas3D');
      const engine = new BABYLON.Engine(canvas, true);
      const scene = new BABYLON.Scene(engine);

      // Set up camera and light
      const camera = new BABYLON.ArcRotateCamera('camera', -Math.PI / 2, Math.PI / 4, 5, new BABYLON.Vector3(0, 0, 0));
      camera.attachControl(canvas, true);
      const light = new BABYLON.HemisphericLight('light', new BABYLON.Vector3(1, 1, 0));

      // Set background color to a lighter gray
      scene.clearColor = new BABYLON.Color4(0.9, 0.9, 0.9, 1);

      // Create a 2D square
      const squarePoints = [
        new BABYLON.Vector3(-1, 0, -1),
        new BABYLON.Vector3(1, 0, -1),
        new BABYLON.Vector3(1, 0, 1),
        new BABYLON.Vector3(-1, 0, 1),
        new BABYLON.Vector3(-1, 0, -1)
      ];

      const square = new BABYLON.MeshBuilder.CreatePolygon('square', { shape: squarePoints, sideOrientation: BABYLON.Mesh.DOUBLESIDE });
      square.rotation.x = Math.PI / 2; // Rotate to align with the ground

      // Extrude the square into walls
      const wallHeight = 2;
      const walls = BABYLON.MeshBuilder.ExtrudePolygon('walls', { shape: squarePoints, depth: wallHeight });

      // Run the Babylon.js engine
      engine.runRenderLoop(function () {
        scene.render();
      });
    };
  </script>
</body>

</html>
