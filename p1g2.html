<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Facebook Ad Test</title>
</head>
<body>
  <script async src="https://connect.facebook.net/en_US/fbadnw.js"></script>
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId: '1434500273796000', // Replace with your App ID
        autoLogAppEvents: true,
        xfbml: true,
        version: 'v16.0'
      });

      // Load the ad after initialization
      FB.Event.subscribe('xfbml.render', function() {
        FB.XFBML.parse(document.getElementById('ad-container'));
      });
    };
  </script>
  <script async defer src="https://connect.facebook.net/en_US/sdk.js"></script>

  <!-- Create a container for the ad -->
  <div id="ad-container">
    <fb:ad
      placementid="YOUR_PLACEMENT_ID" <!-- Replace with your Placement ID -->
      format="auto"
    ></fb:ad>
  </div>

  <!-- Use the test ad ID provided by Facebook for testing -->
  <script>
    FB.Event.subscribe('xfbml.render', function() {
      FB.XFBML.parse(document.getElementById('ad-container'));
    });
  </script>
</body>
</html>
