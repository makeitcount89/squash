<!DOCTYPE html>
<html>
<head>
    <title>Gauge.js Example</title>
    <script src="https://cdn.jsdelivr.net/npm/raphael@2.1.4/raphael.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/justgage@1.3.2/justgage.min.js"></script>
</head>
<body>
    <div id="gauge"></div>

    <script>
        // Create a new gauge with the desired options
        var gauge = new JustGage({
            id: "gauge",
            value: 50,        // Initial value
            min: 0,           // Minimum value
            max: 100,         // Maximum value
            title: "Gauge Example",
            label: "Units",
            valueFontColor: "#000",  // Color of the value text
            levelColors: ["#FF0000", "#FFFF00", "#00FF00"],  // Colors for different gauge levels
        });

        // You can update the gauge value dynamically
        function updateGauge(newValue) {
            gauge.refresh(newValue);
        }

        // Example: Update the gauge value to 75 after 3 seconds
        setTimeout(function () {
            updateGauge(75);
        }, 3000);
    </script>
</body>
</html>
