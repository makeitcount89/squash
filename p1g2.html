<!DOCTYPE html>
<html>
<head>
    <title>Guitar Chord Lookup</title>
    <script src="chord.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 24px;
        }

        #chordInput {
            padding: 5px;
            font-size: 16px;
        }

        button {
            padding: 5px 10px;
            font-size: 16px;
        }

        #chordDisplay {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Guitar Chord Lookup</h1>
    <input type="text" id="chordInput" placeholder="Enter chord name">
    <button onclick="lookupChord()">Lookup</button>
    <div id="chordDisplay"></div>

    <script>
        function lookupChord() {
            var chordInput = document.getElementById('chordInput').value;
            var chordDisplay = document.getElementById('chordDisplay');
            
            // Use Chord.js to render the chord chart
            chordDisplay.innerHTML = '';
            try {
                var chord = new Chord(chordInput);
                chord.setContainer('chordDisplay');
                chord.draw();
            } catch (error) {
                chordDisplay.textContent = 'Chord not found';
            }
        }
    </script>
</body>
</html>
