<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D to 3D Conversion!</title>
  <script src="https://threejs.org/build/three.js"></script>
</head>
<body>
  <h1 style="text-align: center;">Floor Plan to 3D Conversion!!!!</h1>

  <script>
    // Assuming you have a 2D floor plan with two rectangular rooms
    const floorPlanData = [
      { width: 5, height: 7, x: -5, y: 7 },
      { width: 8, height: 10, x: 8, y: 10 }
    ];

    // Initialize scene, camera, and renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Function to create a 3D room from 2D data
    function createRoom(roomData) {
      const geometry = new THREE.BoxGeometry(roomData.width, roomData.height, 1);
      const material = new THREE.MeshBasicMaterial({ color: Math.random() * 0xffffff });
      const roomMesh = new THREE.Mesh(geometry, material);
      roomMesh.position.set(roomData.x, roomData.y, 0);
      return roomMesh;
    }

    // Create 3D shapes from the 2D array
    floorPlanData.forEach(roomData => {
      const roomMesh = createRoom(roomData);
      scene.add(roomMesh);
    });

    // Set camera position
    camera.position.z = 15;

    // Create animation loop
    const animate = function () {
      requestAnimationFrame(animate);

      // Render the scene
      renderer.render(scene, camera);
    };

    // Run the animation loop
    animate();
  </script>
</body>
</html>
