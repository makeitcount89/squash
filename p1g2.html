<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D House Model</title>
  <script src="https://threejs.org/build/three.js"></script>
  <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
  <script>
    // Initialize scene, camera, and renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Create geometry and mesh for a basic house shape
    const houseGeometry = new THREE.BoxGeometry(10, 8, 6);
    const houseMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });
    const houseMesh = new THREE.Mesh(houseGeometry, houseMaterial);

    // Position the house
    houseMesh.position.set(0, 4, 0);

    // Add the house to the scene
    scene.add(houseMesh);

    // Set camera position
    camera.position.z = 15;

    // Create OrbitControls
    const controls = new THREE.OrbitControls(camera, renderer.domElement);

    // Create animation loop
    const animate = function () {
      requestAnimationFrame(animate);

      // Render the scene
      renderer.render(scene, camera);

      // Update OrbitControls
      controls.update();
    };

    // Run the animation loop
    animate();
  </script>
</body>
</html>
