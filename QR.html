<!DOCTYPE html>
<html>
<head>
    <h1>QR Code Scanner</h1>
    <div id="qr-result"><a href="#" id="qr-link" target="_blank"></a></div>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        video {
            width: 90%;
            max-width: 600px;
            height: 70%;
        }
        #qr-result {
            font-size: 58px;
            text-align: center;
            position: absolute;
            top: 100px;
        }
        #qr-result a {
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <video id="qr-video" class="flipped" playsinline></video>
    <button id="toggle-camera">Toggle Camera</button>

    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <script>
        // Function to initialize the camera scanner
        function initializeScanner() {
            const videoElement = document.getElementById('qr-video');
            const scanner = new Instascan.Scanner({ 
                video: videoElement, 
                mirror: false // Disable video mirroring
            });
            
            let currentCameraIndex = 0;
            let cameras = [];

            function startScannerWithCamera(cameraIndex) {
                if (cameraIndex < cameras.length) {
                    scanner.start(cameras[cameraIndex]);
                }
            }

            scanner.addListener('scan', function (content) {
                const qrLink = document.getElementById('qr-link');
                qrLink.href = content;
                qrLink.textContent = content;

                // Function to open the link in a new window
                function openLinkInNewWindow(link) {
                    window.open(link, '_blank');
                }

                // Add an event listener for link clicks
                qrLink.addEventListener('click', function (event) {
                    event.preventDefault();
                    openLinkInNewWindow(qrLink.href);
                });

                // Set the content in the WebView
                window.AppInventor.setWebViewString(content);

                scanner.stop();
            });

            Instascan.Camera.getCameras().then(function (availableCameras) {
                cameras = availableCameras;

                if (cameras.length > 1) {
                    document.getElementById('toggle-camera').addEventListener('click', function () {
                        currentCameraIndex = (currentCameraIndex + 1) % cameras.length;
                        scanner.stop();
                        startScannerWithCamera(currentCameraIndex);
                    });
                }
            }).catch(function (e) {
                console.error(e);
            });
        }

        // Function to request camera permissions
        function requestCameraPermissions() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function (stream) {
                    // Permissions granted, proceed with camera initialization
                    initializeScanner();
                })
                .catch(function (error) {
                    // Handle permission denied or errors
                    console.error('Permission denied or error:', error);
                });
        }

        // Call the permission request when the page loads
        requestCameraPermissions();
    </script>
</body>
</html>
