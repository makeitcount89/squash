<!DOCTYPE html>
<html>
<head>
    <title>Two Pages Embedded in Iframes</title>
    <style>
        .iframe-container {
            position: absolute;
            top: 30%; /* Start from 30% down the page */
            left: 0;
            width: 100%;
            height: 70%; /* Adjust for button and totals height */
            display: none;
        }

        .totals-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 25%;
            background-color: #f0f0f0;
        }

        .active {
            display: block;
        }

        .button-container {
            position: fixed;
            top: 25%; /* Start from 25% down the page */
            left: 0;
            width: 100%;
            background-color: #f0f0f0;
            text-align: center;
            padding: 10px 0;
        }

        .button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .button:active {
            transform: scale(1.2);
        }

        .active-button {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="totals-container">
        <iframe src="Totalsp1.html" width="100%" height="100%"></iframe>
    </div>

    <div class="button-container">
        <button class="button" onclick="showGame('game1', this)">Game 1</button>
        <button class="button" onclick="showGame('game2', this)">Game 2</button>
        <button class="button" onclick="captureAndConvertToPDF()">Share</button>
    </div>

    <div id="game1" class="iframe-container">
        <iframe src="p1g1.html" width="100%" height="100%"></iframe>
    </div>

    <div id="game2" class="iframe-container">
        <iframe src="p1g2.html" width="100%" height="100%"></iframe>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script>
        let activeIframe = null;

        function showGame(game, button) {
            if (activeIframe !== game) {
                if (activeIframe) {
                    document.getElementById(activeIframe).classList.remove('active');
                    document.querySelector('.active-button').classList.remove('active-button');
                }
                document.getElementById(game).classList.add('active');
                activeIframe = game;
                button.classList.add('active-button');
            }
        }

        // Automatically show "p1g1" when the page loads
        window.onload = function() {
            showGame('game1', document.querySelector('.button'));
        }

        function captureAndConvertToPDF() {
            // Create an instance of html2pdf
            const pdfElement = document.body;
            const pdfOptions = { margin: 10, filename: 'iframe_content.pdf', image: { type: 'jpeg', quality: 0.98 }, html2canvas: { scale: 2 } };

            // Capture the content and convert it to PDF
            html2pdf()
                .from(pdfElement)
                .set(pdfOptions)
                .outputPdf(pdf => {
                    const blob = new Blob([pdf], { type: 'application/pdf' });
                    const pdfURL = URL.createObjectURL(blob);

                    // Create a link for downloading the PDF
                    const downloadLink = document.createElement('a');
                    downloadLink.href = pdfURL;
                    downloadLink.download = 'iframe_content.pdf';
                    downloadLink.style.display = 'none';

                    // Trigger the click event to initiate the download
                    document.body.appendChild(downloadLink);
                    downloadLink.click();
                    document.body.removeChild(downloadLink);
                });
        }
    </script>
</body>
</html>
