<!DOCTYPE html>
<html>
<head>
    <title>Three Pages Embedded in Iframes</title>
    <style>
        .iframe-container {
            position: absolute;
            top: 50px; /* Leave room for the buttons */
            left: 0;
            width: 100%;
            height: calc(75% - 50px); /* Adjust for button height */
            display: none;
        }

        .totals-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 25%;
            background-color: #f0f0f0;
        }

        .active {
            display: block;
        }

        .button-container {
            position: absolute;
            top: 25%;
            left: 0;
            width: 100%;
            background-color: #f0f0f0;
            text-align: center;
            padding: 10px 0;
        }

        .button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="totals-container">
        <iframe src="Totalsp1.html" width="100%" height="100%"></iframe>
    </div>

    <div class="button-container">
        <button class="button" onclick="showGame('game1')">Game 1</button>
        <button class "button" onclick="showGame('game2')">Game 2</button>
    </div>

    <div id="game1" class="iframe-container active">
        <iframe src="p1g1.html" width="100%" height="100%"></iframe>
    </div>

    <div id="game2" class="iframe-container">
        <iframe src="p1g2.html" width="100%" height="100%"></iframe>
    </div>

    <script>
        function showGame(game) {
            if (game === 'game1') {
                document.getElementById('game1').classList.add('active');
                document.getElementById('game2').classList.remove('active');
            } else if (game === 'game2') {
                document.getElementById('game1').classList.remove('active');
                document.getElementById('game2').classList.add('active');
            }
        }
    </script>
</body>
</html>
