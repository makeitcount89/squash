<!DOCTYPE html>
<html>
<head>
    <title>Three Pages Embedded in Iframes</title>
    <style>
        .iframe-container {
            position: absolute;
            top: 75px; /* Adjust for button and totals height */
            left: 0;
            width: 100%;
            height: 75%; /* Adjust for button and totals height */
            display: none;
        }

        .totals-container {
            position: absolute;
            top: 50px; /* Display below the buttons */
            left: 0;
            width: 100%;
            height: 25%; /* 25% of the page's height */
            background-color: #f0f0f0;
        }

        .active {
            display: block;
        }

        .button-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #f0f0f0;
            text-align: center;
            padding: 10px 0;
            z-index: 1; /* Place buttons above totals and iframes */
        }

        .button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .button:active {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="totals-container">
        <iframe src="Totalsp1.html" width="100%" height="100%"></iframe>
    </div>

    <div class="button-container">
        <button class="button" onclick="showGame('totals')">Totals</button>
        <button class="button" onclick="showGame('game1')">Game 1</button>
        <button class="button" onclick="showGame('game2')">Game 2</button>
    </div>

    <div id="game1" class="iframe-container">
        <iframe src="p1g1.html" width="100%" height="100%"></iframe>
    </div>

    <div id="game2" class="iframe-container">
        <iframe src="p1g2.html" width="100%" height="100%"></iframe>
    </div>

    <script>
        let activeIframe = null;

        function showGame(game) {
            if (activeIframe !== game) {
                if (activeIframe) {
                    document.getElementById(activeIframe).classList.remove('active');
                }
                document.getElementById(game).classList.add('active');
                activeIframe = game;
            }
        }
    </script>
</body>
</html>
