<!DOCTYPE html>
<html>
<head>
    <title>Two Pages Embedded in Iframes</title>
    <style>
        .iframe-container {
            width: 100%;
            height: 100vh;
            display: none;
        }

        .totals-container {
            background-color: #f0f0f0;
        }

        .button-container {
            background-color: #f0f0f0;
        }

        .button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .button:active {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="totals-container">
        <iframe src="Totalsp1.html" width="100%" height="100%"></iframe>
    </div>

    <div class="button-container">
        <button class="button" onclick="scrollToGame('game1')">Game 1</button>
        <button class="button" onclick="scrollToGame('game2')">Game 2</button>
    </div>

    <div id="game1" class="iframe-container">
        <iframe src="p1g1.html" width="100%" height="100%"></iframe>
    </div>

    <div id="game2" class="iframe-container">
        <iframe src="p1g2.html" width="100%" height="100%"></iframe>
    </div>

    <script>
        function scrollToGame(game) {
            const element = document.getElementById(game);
            element.style.display = 'block';
            window.scrollTo({ top: element.offsetTop, behavior: 'smooth' });
        }
    </script>
</body>
</html>
