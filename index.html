<!DOCTYPE html>
<html>
<head>
    <title>Two Pages Embedded in Iframes</title>
    <style>
        .iframe-container {
            position: absolute;
            top: 30%; /* Start from 30% down the page */
            left: 0;
            width: 100%;
            height: 70%; /* Adjust for button and totals height */
            display: none;
        }

        .totals-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 25%;
            background-color: #f0f0f0;
        }

        .active {
            display: block;
        }

        .button-container {
            position: fixed;
            top: 25%; /* Start from 25% down the page */
            left: 0;
            width: 100%;
            background-color: #f0f0f0;
            text-align: center;
            padding: 10px 0;
        }

        .button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .button:active {
            transform: scale(1.2);
        }

        .active-button {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="totals-container">
        <iframe src="Totalsp1.html" width="100%" height="100%"></iframe>
    </div>

    <div class="button-container">
        <button class="button" onclick="showGame('game1', this)">Game 1</button>
        <button class="button" onclick="showGame('game2', this)">Game 2</button>
        <button id="generatePDFButton" class="button">Generate PDF</button>
    </div>

    <div id="game1" class="iframe-container">
        <iframe src="p1g1.html" width="100%" height="100%"></iframe>
    </div>

    <div id="game2" class "iframe-container">
        <iframe src="p1g2.html" width="100%" height="100%"></iframe>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    <script>
        let activeIframe = null;

        function showGame(game, button) {
            if (activeIframe !== game) {
                if (activeIframe) {
                    document.getElementById(activeIframe).classList.remove('active');
                    document.querySelector('.active-button').classList.remove('active-button');
                }
                document.getElementById(game).classList.add('active');
                activeIframe = game;
                button.classList.add('active-button');
            }
        }

        // Automatically show "game1" when the page loads
        window.onload = function() {
            showGame('game1', document.querySelector('.button'));
        }

        document.getElementById('generatePDFButton').addEventListener('click', function () {
            // Create an element to store the content of iframes
            const contentToPrint = document.createElement('div');

            // Get all iframe elements on the page
            const iframes = document.getElementsByTagName('iframe');

            // Function to add content from iframes to the contentToPrint element
            function addIframeContent(iframe) {
                const clone = iframe.contentDocument.cloneNode(true);
                contentToPrint.appendChild(clone);
            }

            // Loop through each iframe and add its content to the contentToPrint element
            for (let i = 0; i < iframes.length; i++) {
                addIframeContent(iframes[i]);
            }

            // Generate PDF from contentToPrint
            const elementToPrint = contentToPrint;
            html2pdf()
                .from(elementToPrint)
                .outputPdf()
                .then(function (pdf) {
                    // Create a data URI from the generated PDF
                    const pdfDataUri = 'data:application/pdf;base64,' + btoa(pdf);

                    // Create a link to share the PDF
                    const pdfLink = document.createElement('a');
                    pdfLink.href = pdfDataUri;
                    pdfLink.download = 'iframes.pdf';
                    pdfLink.style.display = 'none';
                    document.body.appendChild(pdfLink);

                    // Trigger a click event to download the PDF
                    pdfLink.click();
                });
        });
    </script>
</body>
</html>
