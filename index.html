<!DOCTYPE html>
<html>
<head>
    <title>Two Pages Embedded in Iframes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: auto;
        }

        .totals-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 20vh;
            background-color: #f0f0f0;
        }

        .button-container {
            position: fixed;
            top: 20vh;
            left: 0;
            width: 100%;
            background-color: #f0f0f0;
            text-align: center;
            padding: 10px 0;
        }

        .button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .active-button {
            padding: 15px 24px; /* Bigger size for active button */
        }

        .iframe-container {
            width: 100%; /* Bottom 70% of the page */
            display: none;
            padding-top: 25vh; /* Default padding for p1g1 */
        }

        /* Additional style for game iframes */
        .iframe-container iframe {
            height: 1600px;
        }

        /* Adjust the padding for p1g2 and subsequent games */
        .iframe-container.p1g2 {
            padding-top: 20vh; /* Reduced padding for p1g2 */
        }

        /* Add more classes for other games as needed */

    </style>
</head>
<body>
    <div class="totals-container">
        <iframe src="Totalsp1.html" width="100%" height="100%"></iframe>
    </div>

    <div class="button-container">
        <button class="button active-button" onclick="scrollToGame('game1', this)">Game 1</button>
        <button class="button" onclick="scrollToGame('game2', this)">Game 2</button>
        <button class="button" onclick="scrollToGame('game3', this)">Game 3</button>
        <button class="button" onclick="scrollToGame('game4', this)">Game 4</button>
        <!-- Add more buttons for other games as needed -->
    </div>

    <div id="game1" class="iframe-container" style="display: block;">
        <iframe src="p1g1.html" width="100%" height="100%"></iframe>
    </div>

    <div id="game2" class="iframe-container p1g2">
        <iframe src="p1g2.html" width="100%" height="100%"></iframe>
    </div>

    <div id="game3" class="iframe-container">
        <iframe src="p1g3.html" width="100%" height="100%"></iframe>
    </div>

    <div id="game4" class="iframe-container">
        <iframe src="p1g4.html" width="100%" height="100%"></iframe>
    </div>
    <!-- Add more iframe containers for other games as needed -->

    <script>
        function scrollToGame(game, button) {
            const element = document.getElementById(game);
            const offset = window.innerHeight * 0.05; // 15% offset from the top
            element.style.display = 'block';
            window.scrollTo({ top: element.offsetTop - offset, behavior: 'smooth' });

            // Add or remove the active-button class based on the selected button
            const buttons = document.querySelectorAll('.button');
            buttons.forEach(btn => btn.classList.remove('active-button'));
            button.classList.add('active-button');
        }
    </script>
</body>
</html>
