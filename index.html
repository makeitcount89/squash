<!DOCTYPE html>
<html>
<head>
    <title>Two Pages Embedded in Iframes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .totals-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 25vh;
            background-color: #f0f0f0;
        }

        .button-container {
            position: fixed;
            top: 25vh;
            left: 0;
            width: 100%;
            background-color: #f0f0f0;
            text-align: center;
            padding: 10px 0;
        }

        .button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .active-button {
            padding: 15px 25px; /* Bigger size for active button */
        }

        .iframe-container {
            width: 100%;
            height: 100vh;
            display: none;
        }
    </style>
</head>
<body>
    <div class="totals-container">
        <iframe src="Totalsp1.html" width="100%" height="100%"></iframe>
    </div>

    <div class="button-container">
        <button class="button" onclick="scrollToGame('game1')">Game 1</button>
        <button class="button" onclick="scrollToGame('game2')">Game 2</button>
    </div>

    <div id="game1" class="iframe-container">
        <iframe src="p1g1.html" width="100%" height="100%"></iframe>
    </div>

    <div id="game2" class="iframe-container">
        <iframe src="p1g2.html" width="100%" height="100%"></iframe>
    </div>

    <script>
        function scrollToGame(game) {
            const element = document.getElementById(game);
            element.style.display = 'block';
            window.scrollTo({ top: element.offsetTop - 25, behavior: 'smooth' });
        }
    </script>
</body>
</html>
