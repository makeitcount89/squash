<!DOCTYPE html>
<html>
<head>
    <title>Two Pages Embedded in Iframes</title>
    <style>
        .iframe-container {
            position: absolute;
            top: 30%; /* Start from 30% down the page */
            left: 0;
            width: 100%;
            height: 70%; /* Adjust for button and totals height */
            display: none;
        }

        .totals-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 25%;
            background-color: #f0f0f0;
        }

        .active {
            display: block;
        }

        .button-container {
            position: fixed;
            top: 25%; /* Start from 25% down the page */
            left: 0;
            width: 100%;
            background-color: #f0f0f0;
            text-align: center;
            padding: 10px 0;
        }

        .button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .button:active {
            transform: scale(1.2);
        }

        .active-button {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="totals-container">
        <iframe src="Totalsp1.html" width="100%" height="100%"></iframe>
    </div>

    <div class="button-container">
        <button class="button" onclick="showGame('game1', this)">Game 1</button>
        <button class="button" onclick="showGame('game2', this)">Game 2</button>
        <button class="button" onclick="generateAndSharePDF(this)">Generate PDF</button>
    </div>

    <div id="game1" class="iframe-container">
        <iframe src="p1g1.html" width="100%" height="100%"></iframe>
    </div>

    <div id="game2" class="iframe-container">
        <iframe src="p1g2.html" width="100%" height="100%"></iframe>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script>
        let activeIframe = null;

        function showGame(game, button) {
            if (activeIframe !== game) {
                if (activeIframe) {
                    document.getElementById(activeIframe).classList.remove('active');
                    document.querySelector('.active-button').classList.remove('active-button');
                }
                document.getElementById(game).classList.add('active');
                activeIframe = game;
                button.classList.add('active-button');
            }
        }

        // Automatically show "p1g1" when the page loads
        window.onload = function() {
            showGame('game1', document.querySelector('.button'));
        }

        function generateAndSharePDF(button) {
            var pdf = new jsPDF();

            var iframes = document.getElementsByTagName('iframe');

            for (var i = 0; i < iframes.length; i++) {
                var iframe = iframes[i];
                var iframeContent = iframe.contentDocument.body;
                pdf.fromHTML(iframeContent);

                if (i < iframes.length - 1) {
                    pdf.addPage();
                }
            }

            var pdfDataUri = pdf.output('datauristring');
            var pdfLink = document.createElement('a');
            pdfLink.href = pdfDataUri;
            pdfLink.download = 'iframes.pdf';
            pdfLink.style.display = 'none';
            document.body.appendChild(pdfLink);
            pdfLink.click();
        }
    </script>
</body>
</html>
