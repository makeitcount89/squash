<!DOCTYPE html>
<html>
<head>
    <title>Embedded Iframe to PNG</title>
    <!-- Include the html2canvas library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.2.10/html2canvas.min.js"></script>
    <style>
        #iframeToCapture {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <iframe src="p1g1.html" id="iframeToCapture"></iframe>
    <button id="captureButton">Capture and Download as PNG</button>
    <div id="capturedImageContainer"></div>
    
    <script>
        const iframeToCapture = document.getElementById('iframeToCapture');
        const captureButton = document.getElementById('captureButton');
        const capturedImageContainer = document.getElementById('capturedImageContainer');

        captureButton.addEventListener('click', () => {
            html2canvas(iframeToCapture, {
                scale: 2, // You can adjust the scale as needed
            }).then(canvas => {
                // Create an image element to display the captured image
                const capturedImage = new Image();
                capturedImage.src = canvas.toDataURL('image/png');
                capturedImageContainer.appendChild(capturedImage);

                // Create a link to download the captured image
                const downloadLink = document.createElement('a');
                downloadLink.href = canvas.toDataURL('image/png');
                downloadLink.download = 'captured_image.png';
                downloadLink.textContent = 'Download Image';

                // Add the download link to the page
                capturedImageContainer.appendChild(downloadLink);
            });
        });
    </script>
</body>
</html>
