<!DOCTYPE html>
<html>
<head>
    <title>Two Pages Embedded in Iframes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: auto;
        }

        .totals-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 20vh;
            background-color: #f0f0f0;
        }

        .button-container1 {
            position: fixed;
            top: 20vh;
            left: 0;
            width: 100%;
            background-color: #f0f0f0;
            text-align: center;
            padding: 10px 0;
        }
        .button-container2 {
            position: fixed;
            top: 24vh;
            left: 0;
            width: 100%;
            background-color: #f0f0f0;
            text-align: center;
            padding: 10px 0;
        }

        .button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .active-button {
            padding: 15px 24px; /* Bigger size for active button */
        }

        .iframe-container {
            width: 100%; /* Bottom 70% of the page */
            display: none;
            padding-top: 25vh; /* Default padding for p1g1 */
        }

        /* Additional style for game iframes */
        .iframe-container iframe {
            height: 1600px;
        }

        /* Adjust the padding for p1g2 and subsequent games */
        .iframe-container.p1g2 {
            padding-top: 20vh; /* Reduced padding for p1g2 */
        }

        /* Additional classes for Player 1 games */
        .iframe-container.p1g3 {
            padding-top: 18vh;
        }

        .iframe-container.p1g4 {
            padding-top: 16vh;
        }

        .iframe-container.p1g5 {
            padding-top: 14vh;
        }

        /* Additional classes for Player 2 games */
        .iframe-container.p2g1 {
            padding-top: 25vh; /* Adjust as needed */
        }

        .iframe-container.p2g2 {
            padding-top: 23vh; /* Adjust as needed */
        }

        .iframe-container.p2g3 {
            padding-top: 21vh; /* Adjust as needed */
        }

        .iframe-container.p2g4 {
            padding-top: 19vh; /* Adjust as needed */
        }

        .iframe-container.p2g5 {
            padding-top: 17vh; /* Adjust as needed */
        }

    </style>
</head>
<body>
    <div class="totals-container">
        <iframe src="Totalsp1.html" width="100%" height="100%"></iframe>
    </div>

    <div class="button-container1">
    <!-- P1 Buttons -->
    <button class="button active-button" onclick="scrollToGame('p1g1', this)">P1 Game 1</button>
    <button class="button" onclick="scrollToGame('p1g2', this)">P1 Game 2</button>
    <button class="button" onclick="scrollToGame('p1g3', this)">P1 Game 3</button>
    <button class="button" onclick="scrollToGame('p1g4', this)">P1 Game 4</button>
    <button class="button" onclick="scrollToGame('p1g5', this)">P1 Game 5</button>
</div>

<div class="button-container2">
    <!-- P2 Buttons -->
    <button class="button" onclick="scrollToGame('p2g1', this)">P2 Game 1</button>
    <button class="button" onclick="scrollToGame('p2g2', this)">P2 Game 2</button>
    <button class="button" onclick="scrollToGame('p2g3', this)">P2 Game 3</button>
    <button class="button" onclick="scrollToGame('p2g4', this)">P2 Game 4</button>
    <button class="button" onclick="scrollToGame('p2g5', this)">P2 Game 5</button>
</div>

    <div id="p1g1" class="iframe-container" style="display: block;">
        <iframe src="p1g1.html" width="100%" height="100%"></iframe>
    </div>

    <div id="p1g2" class="iframe-container p1g2">
        <iframe src="p1g2.html" width="100%" height="100%"></iframe>
    </div>

    <div id="p1g3" class="iframe-container p1g3">
        <iframe src="p1g3.html" width="100%" height="100%"></iframe>
    </div>

    <div id="p1g4" class="iframe-container p1g4">
        <iframe src="p1g4.html" width="100%" height="100%"></iframe>
    </div>

    <div id="p1g5" class="iframe-container p1g5">
        <iframe src="p1g5.html" width="100%" height="100%"></iframe>
    </div>

    <div id="p2g1" class="iframe-container p2g1">
        <iframe src="p2g1.html" width="100%" height="100%"></iframe>
    </div>

    <div id="p2g2" class="iframe-container p2g2">
        <iframe src="p2g2.html" width="100%" height="100%"></iframe>
    </div>

    <div id="p2g3" class="iframe-container p2g3">
        <iframe src="p2g3.html" width="100%" height="100%"></iframe>
    </div>

    <div id="p2g4" class "iframe-container p2g4">
        <iframe src="p2g4.html" width="100%" height="100%"></iframe>
    </div>

    <div id="p2g5" class="iframe-container p2g5">
        <iframe src="p2g5.html" width="100%" height="100%"></iframe>
    </div>

    <script>
        function scrollToGame(game, button) {
            const element = document.getElementById(game);
            const offset = window.innerHeight * 0.05; // 15% offset from the top
            element.style.display = 'block';
            window.scrollTo({ top: element.offsetTop - offset, behavior: 'smooth' });

            // Add or remove the active-button class based on the selected button
            const buttons = document.querySelectorAll('.button');
            buttons.forEach(btn => btn.classList.remove('active-button'));
            button.classList.add('active-button');
        }
    </script>
</body>
</html>
