<!DOCTYPE html>
<html>
<head>
    <title>Two Pages Embedded in Iframes</title>
    <style>
        .iframe-container {
            display: none;
        }

        .active {
            display: block;
        }
    </style>
</head>
<body>
    <button onclick="showGame('game1')">Game 1</button>
    <button onclick="showGame('game2')">Game 2</button>

    <div id="game1" class="iframe-container active">
        <iframe src="p1g1.html" width="100%" height="100%"></iframe>
    </div>

    <div id="game2" class="iframe-container">
        <iframe src="p1g2.html" width="100%" height="100%"></iframe>
    </div>

    <script>
        function showGame(game) {
            if (game === 'game1') {
                document.getElementById('game1').classList.add('active');
                document.getElementById('game2').classList.remove('active');
            } else if (game === 'game2') {
                document.getElementById('game1').classList.remove('active');
                document.getElementById('game2').classList.add('active');
            }
        }
    </script>
</body>
</html>
